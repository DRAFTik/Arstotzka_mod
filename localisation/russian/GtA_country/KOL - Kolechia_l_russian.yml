### IDEAS ###
    KOL_greshtin_peace_treaty_idea: "Грештинский мирный договор"
    KOL_greshtin_peace_treaty_idea_desc: "Подписанный в 1982 году при посредничестве Объединённой Федерации и Орбистана, этот договор закрепил нашу утрату Восточного Грештина и наложил на страну жёсткие ограничения. Формально мы сохранили независимость и контроль над западной частью города, но цена оказалась непомерной – договор оставил нас без права на полноценную армию. Производство всего, что сложнее грузовика запрещено, численность войск сведена к символическим пределам. Наши границы прикрывают лишь лёгкая пехота и патрульные части – всё, что нам позволено держать под ружьём."
    KOL_greshtin_peace_treaty_idea_tt: "§RНельзя обучать и расформировывать воинские части, а также редактировать их шаблоны.\nНельзя производить артиллерию, бронетехнику, самолеты или корабли§!"
    KOL_international_inspectors_idea: "Международные инспекторы"
    KOL_international_inspectors_idea_desc: "Грештинский договор оставил нас под постоянным контролем извне. Военные комиссары Объединённой Федерации и Орбистана регулярно проверяют склады, полигоны и даже казармы, следя, чтобы мы не превышали установленные лимиты. Любая попытка скрытно развернуть новые подразделения или наладить выпуск запрещённой техники грозит санкциями и международным скандалом. Под их зорким взглядом даже тень армии становится роскошью."
    KOL_national_disaster_idea: "Национальная катастрофа"
    KOL_national_disaster_idea_desc: "Поражение в Шестилетней войне ознаменовало крах основополагающего принципа колечийской государственности. Доктрина, согласно которой добровольный консенсус самоуправляемых анклавов способен обеспечить коллективную оборону, была опровергнута на поле боя. Вместо единого фронта противник столкнулся с разрозненными контингентами, действовавшими по собственным, зачастую противоречивым планам. Отсутствие верховного командования, способного принудить к исполнению приказов, привело к дезорганизации снабжения, несогласованности операций и, в конечном счёте, к стратегическому провалу.\nЭтот военный коллапс породил глубокий кризис национального самосознания. Если вековая модель договорных отношений, составлявшая саму суть колечианского бытия, не выдержала испытания войной, то что остаётся от идеи общего государства? Поражение воспринято не как утрата территории, а как утрата легитимности всей политической системы. В обществе нарастает осознание, что страна подошла к историческому рубежу, за которым либо неминуемый распад, либо коренная трансформация всех устоев."
    KOL_patchwork_economy_idea: "Экономика лоскутного одеяла"
    KOL_patchwork_economy_idea_desc: "Экономика Колечии являет собой наглядное воплощение её политического устройства – множество разрозненных хозяйственных систем, слабо связанных друг с другом. Каждый анклав, регион или даже город выстраивает собственную экономическую политику, ведёт независимую внешнюю торговлю и использует предпочтительные валюты. Отсутствие единого финансового, налогового и таможенного пространства приводит к вопиющей разнице в развитии: пока прибрежные зоны процветают за счёт транзитной торговли, внутренние и горные области влачат жалкое существование. Промышленность лишена комплексного развития, работая на узколокальные нужды, а любые попытки наладить общегосударственное планирование тонут в бесконечных согласованиях и сопротивлении региональных элит. Эта система порождает чудовищную неэффективность, но при этом парадоксальным образом устойчива к точечным потрясениям – крах одного анклава не означает краха всей экономики. Страна живёт не как единый организм, а как конгломерат автономных хозяйств, связанных лишь временными договорами и сиюминутной выгодой."
    KOL_technological_gap_idea: "Технологический разрыв"
    KOL_technological_gap_idea_desc: "Отсутствие единой научно-технической политики и централизованного финансирования привело к угрожающему расслоению технологического ландшафта Колечии. В то время как передовые анклавы, обладающие доступом к иностранным капиталам и образованным кадрам, могут демонстрировать отдельные прорывы в электронике или машиностроении, большая часть страны остаётся в технологической зависимости. Периферийные регионы вынуждены эксплуатировать устаревшее оборудование, не имея ни средств, ни инфраструктуры для его замены. Национальные исследовательские программы подменяются конкуренцией локальных центров, дублирующих усилия друг друга и скрывающих свои наработки. Образовательные стандарты разнятся настолько, что инженер с дипломом одного города может оказаться невостребованным в соседнем регионе. Этот разрыв не только консервирует экономическое неравенство, но и подрывает саму возможность технологического суверенитета, делая Колечию заложником импорта критически важных решений и ремонтируемой техники. Страна существует одновременно в нескольких технологических эпохах, и этот раскол с каждым годом становится всё глубже."
    KOL_CW_idea: "Мы сражаемся"
    
    
   
