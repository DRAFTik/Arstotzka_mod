hitleroof: "Смерть Гитлера"
hitleroof_desc: "28 июля 1935 года Гитлер был убит бывшим членом Фрейкорпа по имени Беппо Ромен. Потом месяц спустя; Пол фон Гинденбург умирает, не вступая на роль канцлера, вместе это приводит к крайней экономической и политической нестабильности, в результате чего многие немцы становятся более открытыми для экстремальной политики, такой как штрассеризм."
GER_hitlerslegacy: "Смерть Гитлера"
GER_hitlerslegacy_desc: "Последствия убийства Гитлера были уменьшены, так как люди теперь видят братьев Штрассер как решение немецких проблем."
GER_strasseristidea: "Мечта Штрассера"
GER_strasseristidea_desc: "Штрассеризм был все более стандартизирован после выборов, но все же; каждый месяц преподносит сюрприз не только миру, но даже немцам о том, что один из штрассеров решит делать дальше ... Немцы, так как смерть Гитлера жаждет перемен, и ни один человек, такой как братья Штрассер, не может этого сделать."
GER_brotherrival: "Братья-соперники"
GER_brotherrival_desc: "Штрассеризм был построен двумя братьями, но с момента выборов два брата спорят по каждой проблеме, независимо от того, насколько она мала, и, честно говоря, это из-за самой проблемы. У Грегора и Отто разные взгляды на то, как следует применять и достигать штрассеризма, и, возможно, они избавятся от кого угодно, даже от друг друга."
GER_otto: "Отто Штрассер"
GER_otto_desc: "Volksreichchancellor Отто Штрассер, является братом Грегора Штрассера. Он является главой внутреннего правительства. На данный момент он не выгоден ни партии, ни государству в целом, поэтому не дает никаких преимуществ Фольксрайху."
GER_otto_dislike: "Отто Штрассер (Не удовлетворительный)"
GER_otto_dislike_desc: "Volksreichchancellor Отто Штрассер зол на Грегора Штрассера. Начинает казаться, что между двумя братьями может быть соперничество ..."
GER_otto_hatred: "Отто Штрассер (Ненависть)"
GER_otto_hatred_desc: "Volksreichchancellor Отто Штрассер был критически настроен по отношению к президенту Volksreich Грегору Штрассеру, его брату. Теперь хорошо известно, что эти двое соперничают друг с другом и пытаются помешать друг другу добиться прогресса. В результате многие люди начинают видеть высокомерных братьев Штрассер. Чтобы остановить это, нужно что-то сделать."
GER_it_must_be_austria_tt: "Есть два возможных результата этого национального фокуса; \n 1) §Y[Root.GetName]§! §Rаннексирует§! §YСкоатию§! если они марионетка, или \n 2) §Y[Root.GetName]§! §Rобъявляет войну§! §YСкоатии§! если они отвергли тотализм."
