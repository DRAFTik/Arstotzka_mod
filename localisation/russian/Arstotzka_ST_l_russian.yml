GER_hammer_desc: "Со времен Великой войны Германия находится в руинах, в некоторых случаях экономически, политически и буквально. Мы должны сначала восстановить себя, прежде чем распространять свое влияние на других. Если нет, то немецкий Фольксрайх рухнет так же, как Веймарская республика."
GER_sword_desc: "После Великой войны Германия была и остается униженной иностранными державами. Нам нужно стать примером для других, о том, как уважать свою страну и обеспечить защиту на всех фронтах. Если нет, то немецкая Рабочая империя рухнет так же, как немецкая монархия."
GER_gregors_hammer_desc: "«Молот Грегора» - это медленный, но самый безопасный подход к достижению штрассеризма, мы не можем принимать немедленные радикальные решения, поскольку это может привести к нанесению еще большего ущерба хрупкой экономической системе, медленный подход обеспечит то, что когда мы окажемся во время кризиса, мы победим не будем не неподготовленным."
GER_ottos_hammer_desc: "«Молот Отто» - это радикальный вариант быстрого достижения страссеризма. В связи с экономическими условиями необходимы быстрые изменения, чтобы не допустить продолжения экономического спада при правительстве Штрассера."
