GER_strasserism_party_cult_long: "Великая германская народная партия"
GER_operation_black_storm_tt: "§RЕсли этот фокус разблокирован, и если один из братьев не умрет в течение следующих 3 месяцев, начнется гражданская война§!"
strasser.1.t: "Strasserreich"
strasser.1.d: "Strasserreich - это узкий, но глубокий мод тевтонского германика Данцигера, который меняет два фактора жизни Гитлера, в результате чего Грегор Штрассер становится президентом, а Отто Штрассер - канцлером. Все начинается в июне 1934 года, когда Гиммлер или Геринг (Неизвестный IRL) решили не убивать политических оппонентов в НСДАП, таких как Штрассер, но в качестве альтернативы сконцентрировались в большей степени на устранении чиновников Sturmabteilung (SA), которые были бы близки к Ром, это включает в себя ветви Фрейкорпа, который в июле 1934 года человек по имени Беппо Рёмер, бывший член Фрейкорпа, мстит, убивая Гитлера, покидая Рейхстаг. Месяцем позже, в августе 1934 года, Пол фон Гинденбург умирает от рака легких, не заполняя место для канцлера. Эти неожиданные события вызывают экономическую депрессию и общую депрессию для немецкого народа в результате. Это снова привело к еще большему разочарованию в умах немецкого народа, который все больше и больше выступал за экстремальную политику, такую ​​как коммунизм, фашизм и теперь страссеризм. Штрассеризм - более радикальный работник, основанный на НСДАП, это идеологическая вера, которая является частично коммунистической и фашистской, но против или нейтральна по отношению к обоим. Простой способ понять, что если Гитлер был национал-социалистом, то Штрассер - социал-националист. Такая радикальная идеология была ключевой для немецкого народа, поскольку это был прямой ответ на вопрос, стоящий перед Германией. Теперь пришло время выбрать лучший курс действий, чтобы попытаться достичь полного штрассеризма или умереть, пытаясь."
strasser.1.a: "Спасибо за эту стену текста."
strasser.2.t: "Молот или Меч?"
strasser.2.d: "С момента создания германского государства в 19-м веке Германия изо всех сил пыталась определить свои приоритеты, и это относится к этому делу. Новое правительство Штрассерика Фольксрайха должно установить для себя первостепенное значение, поможет ли оно инфаструктуре и его экономике и в целом финансово поможет людям ее нации, или оно должно быть в защите и обеспечивать защиту и защиту своих подданных. Со времени восстания Муссолини и недавнего убийства Гитлера Германия должна защитить себя от внешних и внутренних угроз, иначе она перестанет выходить."
strasser.2.a: "Молот! Мы должны обеспечить наших людей!"
strasser.2.b: "Меч! Мы должны защищать наших людей!"
strasser.3.t: "Молот"
strasser.3.d: "Мы решили предоставить помощь нашему народу, который, естественно, должен был получить от нас ... Как мы могли обеспечить армию продовольствием, если бы наши люди отказались от этого и стали испытывать недостаток в ресурсах из-за того, что их фермы медленно разлагались, но все еще остается проблема Как решить вопрос об экономических проблемах, одним из способов с точки зрения Грегора было бы заняться бедностью и создать средний класс, который больше всего пострадал из всех других классов, а другой путь с точки зрения Отто - заставить правительство Возьмите экономическую ситуацию и вручную перераспределите систему частного капитала, национализировав немецкую экономику, что значительно ускорит роль правительства и его контроль над экономикой."
strasser.3.a: "Молот Грегора - это правильный выбор."
strasser.3.b: "Молот Отто - это правильный выбор."
strasser.4.t: "Меч"
strasser.4.d: "Мы решили обеспечить безопасность для нашего народа, который, естественно, должен был быть нам понятен ... Как мы можем быть действительно в безопасности, если бы на нас кто-то мог напасть из любого места, конечно, нам нужна более сильная армия, чтобы даже укрепить нашу национальную стабильность! И все же остается вопрос о том, как решить вопрос с армией. Одним из путей с точки зрения Грегора было бы укрепление армии офицерами и быстрой мобилизацией, чтобы организация войск была на высоком уровне, а с точки зрения Отто - иначе. будет сама сила, обучая войска в случае войны, чтобы атаковать определенный регион. Нам нужно решить сейчас, чтобы убедиться, что в армии есть определенная доктрина."
strasser.4.a: "Меч Грегора - это путь."
strasser.4.b: "Меч Отто - правильный выбор."
strasser.5.t: "Брошюра Штрассера"
strasser.5.d: "Брошюра Штрассерса - то, на что будет похож экономический сельскохозяйственный план Германии. Есть два возможных ответа: мы можем либо начать с нуля, чтобы убедиться, что у нас есть факторы производства в сельском хозяйстве, либо мы можем национализировать сельскохозяйственную отрасль, так как для создания настоящей автаркии нам сначала нужно убедиться, что продукты питания поставляются в люди Германии."
strasser.5.a: "Начинать с нуля."
strasser.5.b: "Национализируйте это."
strasser.6.t: "Манифест Штрассера"
strasser.6.d: "Манифест Штрассерса даст ответы на вопросы о том, что такое штрассеризм, он также поможет нам получить союзников внутри страны, поскольку и коммунизм, и старая партия НСДАП выступили против нас в нашей внешней политике, экономической политике и военной политике. Нам нужно наметить, чего мы хотим достичь. Мы можем сделать это:\n1. Делать акцент на правах трудящихся и национализации частного бизнеса, подчеркивая, что капиталистическая политика представляет угрозу для мышления человечества,\nили\n2. Делать акцент на гордости немецкого народа и крови, которая проходит через наши суеты, гарантируя, что нам нужно добиться гордости и чести, чтобы мы могли снова вернуться на мировую арену и показать господство над европейским театром.\nВозможен и третий путь: акцентроваться на борьбе за всемирную революцию."
strasser.6.a: "Единство рабочих - это то, что нам нужно."
strasser.6.b: "Гордость арстокийцев - это то, что нам нужно."
strasser.6.c: "Мировая революция не за горами."
strasser.7.t: "Письмо Штрассера"
strasser.7.d: "«Штрассерское письмо» призвано обеспечить дисциплину и поддержку немецкого народа самой армии. Нам нужно убедиться, что в Фольксрайхе не будет революции или еще одной попытки покушения на канцлера или проклятия президента. Это также поможет нам предотвратить любые удары, которые могут нанести вред не только экономике, но и сердцу немецкого Volksreich."
strasser.7.a: "'Strasser Mit Uns.'"
strasser.8.t: "Убийство Гитлера"
strasser.8.d: "28 июля 1935 года Адольф Гитлер был убит человеком по имени Беппо Ромэн; он был экс-фрейкорпом, который хотел отомстить за «Ночь длинных ножей», поскольку офицерам Фрейкорпа уделялось больше внимания, так как они подозревались в организации государственного переворота в правительстве Гитлера и фон Гинденбурга. Это убийство вызвало шок во всей Германии, особенно потому, что Гитлер был общеизвестным именем, которым восхищались и считали героем будущего Германии. Если ничего не может быть хуже; через месяц после убийства Пол фон Гинденбург умирает от естественных причин, это также вызывает массовую грусть среди немецкого народа. Эффекты все еще видны и по сей день, но за последние годы он был снижен, особенно когда большинство людей предпочитают братьев Штрассер, а не Гитлера."
strasser.8.a: "Интересно, что бы сделал Гитлер ..."
strasser.9.t: "Выбор флага Рабочей империи"
strasser.9.d: "С момента победы Штрассерса на государственном флаге Германии официально сохранилась традиционная красно-желто-черная цветовая схема, но в наши дни это едва заметно, и в 99% случаев общий флаг Черного фронта был показан на большинстве строительство и митинги и было больше связано с государством. Хотя ходят разговоры об изменении официального флага."
strasser.9.a: "Давайте использовать партийный флаг."
strasser.9.b: "Давайте использовать партийный флаг. Черно-бело-красный с молотом и мечом"
strasser.9.c: "Крест Штрассер"
strasser.9.e: "Угловой флаг Штрассера"
strasser.11.t: "Немецкая ремилитаризация Рейна"
strasser.11.d: "Немцы ремилитаризируют Рейнскую область, мы должны реагировать с военной силой!"
strasser.11.a: "Возьми Саар!"
strasser.12.t: "Гражданская война в Испании"
strasser.12.d: "В такие времена Германия должна выйти на мировую арену, и первым шагом будет выбор стороны двух блоков, коммунистов; это защитило бы восточный фронт, или фашисты, которые защитили бы южный фронт. Недавно в Испании произошла гражданская война, в которой наиболее очевидное различие идеологий. Германия может выбрать националистов во главе с фашистским диктатором Франсиско Франко или выбрать республиканцев во главе с Мануэлем Азаной. На самом деле есть третий вариант. Мы можем гарантировать партии Штрассерист в каталонском регионе, что она отделится от республиканской Испании в попытке обрести независимость."
strasser.12.a: "Националисты"
strasser.12.b: "Республиканцы"
strasser.12.c: "Каталонцы"
strasser.13.t: "Каталонское восстание"
strasser.13.d: "Каталония требует независимости, увидев международную поддержку Германии. Каталонцы хотят достичь новой идеологии под названием «Штрассеризм», которая включает в себя некоторые характеристики фашизма и коммунизма. Поэтому они враги и нас, и националистов."
strasser.13.a: "Сокрушить предателей!"
strasser.14.t: "Испанское объединение"
strasser.14.d: "Несмотря на все трудности, нам удалось выиграть гражданскую войну, и, поскольку мы владеем больше, чем Каталония, мы должны переименовать себя."
strasser.14.a: "Ура."
strasser.15.t: "Французы возвращаются в Саар!"
strasser.15.d: "Французская армия сопротивлялась ремилитаризации Рейнской области, захватив регион Саар, но, похоже, они остановились после города Трир. Похоже, они ждут, что мы сделаем дальше ... Наши два варианта: либо продолжать встречаться в городе Трире, где французская армия наверняка втянет нас, либо мы можем просто остановиться на улице в Трире и признать Саар под французским занятие."
strasser.15.a: "Не останавливайся, пока мы не поразим Париж!"
strasser.15.b: "Стоп! Мы еще не готовы!"
strasser.16.t: "Фольксрайх, влияющий на австрийскую политику"
strasser.16.d: "Volksreich начал оказывать влияние на политиков и как крайне правых, так и крайне левых политиков, чтобы сформировать объединение в партии «Серый фронт», родственную организацию партии «Черный фронт Германии»."
strasser.16.a: "О Боже..."
strasser.17.t: "Опасность гражданской войны в Австрии"
strasser.17.d: "С тех пор, как выборы в Германии и влияние штрассеризма стали влиять на всю Европу, австрийцы теперь стремятся к объединению с Германией, но единственная проблема заключается в том, что Великобритания и Франция никогда не допустят этого. Неожиданно пришло письмо от партии «Серый фронт», в котором говорилось, что мы можем использовать оправдание, что мы посылаем миротворцев в страну, чтобы избежать кровопролития. Когда мы отправим армию, мы проведем референдум о том, чтобы генерал, возглавляющий армию, стал канцлером, создав австрийский Volksreichprotektoktorate, и австрийский народ, конечно, хотел бы сделать это, и люди, которые не будут запуганы солдаты Фольксрайха, присутствующие на кабинах для голосования, отлично!"
strasser.17.a: "Отлично, отправь в войска!"
strasser.18.t: "Аншлюс Австрии"
strasser.18.d: "С войсками Фольксрайха, находящимися в Австрии, и всеми административными карибатами, такими как канцлерство, находящееся под нашим влиянием, мы можем снова начать референдум, начинающий полное объединение как немецкого Фольксрайха, так и австрийского Фольксрайхпротектората. Французы и англичане постараются избежать новой мировой войны, поэтому, без сомнения, они признают этот референдум."
strasser.18.a: "Хайль Штрассер!"
strasser.19.t: "Объявление войны Австрии"
strasser.19.d: "Поскольку есть канцлер, который против наших взглядов на страссеризм, и что австрийцы не получают никакой аншлюсной поддержки, мы видим, что без учета того, что лучшей альтернативой будет использование армии. Надеюсь, что с Италией все будет в порядке, поскольку их северную границу выставят великая Рабочая империя!"
strasser.19.a: "Хайль Штрассер!"
strasser.20.t: "Eupen Putsch by von Lüttwitz"
strasser.20.d: "Генерал Первой мировой войны и влиятельный лидер Фрейкорпа Вальтер фон Люттвиц восстает в городе Эйпен в Бельгии. Похоже, что если Бельгия не сможет вскоре захватить город, его может аннексировать Великая Рабочая империя!"
strasser.20.a: "Надеюсь ему это удастся.."
strasser.21.t: "Eupen Putsch by von Lüttwitz"
strasser.21.d: "Генерал Первой мировой войны и влиятельный лидер Фрейкорпа Вальтер фон Люттвиц восстают в городе Эйпен, мы не можем позволить ему победить! Мы должны разбить его, прежде чем он решит присоединиться к Рабочей империи!"
strasser.21.a: "Он вырос в Эйпене, он умер в Эйпане"
strasser.22.t: "Успешный путч"
strasser.22.d: "Вальтер фон Люттвиц наследует путч, и теперь правительство Бельгии согласилось сдаться путчу. Генерал путч решил, что город Эупен будет присоединен к немецкой Рабочей империи."
strasser.22.a: "Хайль Штрассер!"
strasser.23.t: "Вопрос о Северном Гольштейне"
strasser.23.d: "Регион Северный Голештайн всегда считался одним из самых исторических регионов Германии, который был потерян из-за Версальского договора. В настоящий момент во всем мире Северный Гольштейн больше не считается ядром Германии, но с помощью пропаганды и выступлений в Лиге наций мы можем изменить это."
strasser.23.a: "Северный Гольштейн всегда был немецким в моих глазах."
strasser.23.b: "Кого волнуют эти овечьи земли ?!"
strasser.24.t: "Люксембургский вопрос"
strasser.24.d: "Люксембург иногда редко, но иногда описывают Германию, в основном из-за ее принадлежности к Священной Римской империи с 8 по 19 века. Население Германии очень велико, и люксембургские обычаи и традиции очень похожи на нас. Мы можем добиться того, чтобы Люксембург был признан на международном уровне как ядро Германии."
strasser.24.b: "В будущем мы должны сделать Lebensraum больше!"
strasser.24.a: "Кого волнует этот замок ?!"
strasser.25.t: "Словенский вопрос"
strasser.25.d: "Словения, хотя и имеет минимум немецкого языка, является историческим регионом для Германии, в частности для Австрийской империи, которая сейчас находится под нашим контролем, и впредь мы обязаны обеспечить безопасность наших австрийских братьев в Словении, мы должны сделать ее узнаваемой как немецкую ядро!"
strasser.25.b: "Я даже не знаю, где находится Словения ?!"
strasser.25.a: "Großdeutschland Volksreich однажды станет реальностью."
strasser.26.t: "Судетский вопрос"
strasser.26.d: "Регион Судентенланд, вероятно, имеет наибольшую связь с Германией, фактически не находясь в Германии отдельно от Священной Римской империи. Есть более 3 миллионов говорящих на немецком языке, большинство из которых отчаянно хотят присоединиться к немецкому Volksreich, мы должны что-то с этим сделать."
strasser.26.a: "Быстро подкупите политиков, заставьте их сказать, что они немцы!"
strasser.26.b: "Кого волнуют их горы!?"
strasser.27.t: "В маленькой польской деревне"
strasser.27.d: "Немецкая народная империя требует завоевать территорию Гданьска или по-немецки Данцига, который является историческим регионом и содержит непропорциональное количество немцев. В Рабочей империи говорят либо Данциг, либо война."
strasser.27.a: "Сейчас мы не можем позволить себе войну!"
strasser.27.b: "Мы будем держать Гданьск до последнего человека!"
strasser.28.t: "Поляки отказываются от передачи Данцига"
strasser.28.d: "Поляки отказываются от передачи Данцига, мы должны немедленно объявить войну!"
strasser.28.a: "Nach Warschau!"
strasser.27.b: "Не сейчас!"
strasser.29.t: "Пакт Арстотцки-Орбистана"
strasser.29.d: "Арстотцка хочет заключить с нами договор о ненападении! Должны ли мы принять, как мы отчаянно нуждаемся в союзниках?"
strasser.29.a: "Почему бы и нет"
strasser.29.b: "Тотализм - это тьма нашей души"
strasser.30.t: "В Орбистане отказались!"
strasser.30.d: "Орбистан отклонил наш пакт Арстотцки-Орбистана."
strasser.30.a: "План Б."
strasser.31.t: "Колечианский вопрос"
strasser.31.d: "Арстотцка спрашивает, можем ли мы отделить Колечию от послевоенных границ."
strasser.31.a: "Мы разделим землю, 50/50."
strasser.31.b: "Danke aber nien."
strasser.32.t: "Пора."
strasser.32.d: "После года колечианского вопроса настало время фактически претворить в жизнь наши претензии к Колечии, обе подписи колечианского вопроса тайно согласились объявить войну в эту дату."
strasser.32.a: "На Варшаву!"
strasser.33.t: "Выполнение пакта Арстотцки-Орбистана?"
strasser.33.d: "Мы подписали договор, может быть, мы должны его соблюдать? Это даст им такие территории, как Краков, Познань и Гданьск."
strasser.33.a: "Конечно"
strasser.33.b: "Нет! Все для матушки Орбистана!"
strasser.34.t: "Образование"
strasser.34.d: "Мы должны решить, хотим ли мы обучить средний класс тому, как наши орудия работают или как их производят."
strasser.34.a: "Лучше, если они знают, как их производить."
strasser.34.b: "Конечно, они должны знать, как использовать пистолет!"
strasser.35.t: "Профсоюз"
strasser.35.d: "Профсоюзы были важной темой, когда дело доходит до штрассеризма. Должны ли профсоюзы быть разрешенными или регулируемыми правительством?"
strasser.35.a: "Они должны быть допущены, тогда средний класс будет за штрассеризм."
strasser.35.b: "Они должны быть национализированы, и мы должны получить комиссию за их работу время от времени."
strasser.36.t: "Гитлер"
strasser.36.d: "Гитлер очень актуален в сегодняшней теме, вопрос вспыхнул с двух сторон от партии Штрассериста, говорим мы оба, что Гитлер был героем для немецкого народа, потому что именно он заставил многих осознать экономические и политические проблемы, в которых мы оказались. Или он был «злым человеком»?, о котором упоминал Отто Штрассер, который хотел бы увидеть, как царство сгорело бы, если бы он мог быть Королем пепла."
strasser.36.a: "Гитлер был молодцом. Сделай его историческим героем!"
strasser.36.b: "Гитлер был сумасшедшим, хватит с этим горем!"
strasser.37.t: "Отто Штрассер раздражается"
strasser.37.d: "Отто Штрассер пожаловался своему брату Грегору, что он счел оскорбительным, когда дело дошло до недавних ответов на вопрос, сказав, что это не правильный путь штрассеризма, на который Грегор ответил;"
strasser.37.a: "''Я Штрассер.''"
strasser.38.t: "Классовый конфликт"
strasser.38.d: "Был вопрос о классовом конфликте в партии, и Отто Штрассер отметил, что лучший способ больше не расширять классы - это позволить государству делать свою работу, но большинство партии заявило, что было бы лучше просто ликвидировать богатых промышленных владельцев, которые неоднократно были осуждены за коррупцию."
strasser.38.a: "Просто оставь их в покое."
strasser.38.b: "Ликвидировать их."
strasser.39.t: "Распределение богатства"
strasser.39.d: "Вопрос возник из партии, которая задала вопрос о том, являются ли главной причиной распределения богатства евреи, поскольку они приобрели большое влияние на факторы производства и во многих отраслях, не говоря уже о банковском деле."
strasser.39.a: "Конечно!"
strasser.39.b: "Кого это волнует? Они все-таки немцы."
strasser.40.t: "Братские соперники"
strasser.40.d: "Отто Штрассер и Грегор Штрассер становятся соперниками, теперь они пытаются как можно больше критиковать друг друга. Это можно увидеть в «Germany Today» Отто Штрассера, где он упоминает о 48 пунктах, где Грегор терпит неудачу и почему он также должен получить место президента."
strasser.40.a: "Черт их обоих"
strasser.41.t: "Еврейский вопрос"
strasser.41.d: "Евреи были важной темой для государства, и в целом для идеологии штрассеризма нам необходимо обсудить, какое решение мы можем иметь для еврейского вопроса, Отто Штрассер говорит, что лучшим способом было бы мирно и медленно убрать влиятельных людей. Евреи от власти и переселяют их в гетто, особенно недалеко от Берлина, в то время как другие говорят о других вещах, таких как концентрационные лагеря, и кто-то даже упомянул кое-что о «окончательном решении»"
strasser.41.a: "Идея Отто о гетто звучит хорошо."
strasser.41.b: "Оставь их."
strasser.42.t: "Судебный вопрос"
strasser.42.d: "Мы считаем, что существует внутренняя проблема, которая благоприятствует умеренным и коммунистам, некоторые из них были найдены всего неделю назад, и теперь возникает вопрос, следует ли нам переделать суд."
strasser.42.a: "Давайте создадим народный суд"
strasser.42.b: "Оставь как есть."
strasser.43.t: "Грештинский вопрос"
strasser.43.d: "Эта проблема возникает, когда один из крупных политиков, поддерживающих страссеризм, заявил, что Соединенное Королевство и Франция вместе с Антантой виноваты в проблемах в Германии, а Отто Штрассер утверждает, что именно коммунисты и внутренние дела привели к капитуляции Арстотцки."
strasser.43.a: "Внутренние проблемы были причиной проблем Германии."
strasser.43.b: "Внешние проблемы были причиной проблем Германии."
strasser.44.t: "Нюрнбергское ралли Штрассера"
strasser.44.d: "Мы празднуем этот Нюрнбергский митинг, демонстрирующий могущество армии Фольксрайха и культ личности Штрассеру. Такие митинги будут происходить каждый год."
strasser.44.a: "Хайль Штрассер!"
strasser.45.t: "Суд над Иосифом Беппо Ромером"
strasser.45.d: "Йозеф Беппо Ромер - фрейкорп, убивший Адольфа Гитлера 28 июля 1935 года, с тех пор его держали в тюрьме, чтобы он мог предстать перед судом в тот момент, когда были проведены выборы, и нация достаточно стабилизировалась, чтобы дать надлежащий и справедливый суд. После смерти Гитлера Черный фронт был разделен на вопрос о том, как прославлять или уничтожать идеи Гитлера, который был спасителем Германии, которая умерла из-за него. Это испытание закончится, если мы освободим его, поскольку Гитлер был явно массовым убийцей во время Ночи длинных ножей, или мы казним его за убийство канцлера Германии Адольфа Гитлера, что привело к хаосу с финансами и политикой."
strasser.45.a: "Отпустите человека!"
strasser.45.b: "Как он до сих пор жив !? Казнить его немедленно!"
strasser.46.t: "Коммунистический Суд (Суд над 46)"
strasser.46.d: "Национальное судебное разбирательство по делу Фольксрайха о внутренних террористах и защитниках немецкого государства (также известное как «Коммунистический процесс» или «Суд над 46-м судом») - это процесс над главными лидерами коммунистических партий и лидерами, а также сторонниками лидеров, которые поддерживали коммунистические партии во время Гражданская война в Германии. Они включают, но не ограничиваются ими; Эрнст Тельман, Вильгельм Пик и Вальтер Ульбрихт. Черный фронт разделен по вопросу, как бороться с коммунистами в стране. У нас есть одна сторона, которая, как Грегор Штрассер, подчеркивает, что должен быть запрещен Коммунистической партией за предательство Германии во время Великой войны и казнь таких людей, как Эрнст Тельманн, который создал революцию в Гамбурге против немецкого государства, и тогда мы имеем вторая сторона с Отто Штрассером, объясняющим, что лучшим решением было бы помиловать коммунистов и что у них есть общие цели, такие как партия Штрассериста, помогать бедным в трудные времена. Мы должны решить сейчас во время судебного разбирательства."
strasser.46.a: "Бан, Выполнить, Объединить."
strasser.46.b: "Простите их."
strasser.47.t: "The NSDAP Trial"
strasser.47.d: "Национальное судебное разбирательство в Фольксрайхе против сторонников штрассеризма и борьбы против свободы и защиты интересов народа Германии (также известное как судебное разбирательство по NSDAP) - это судебное разбирательство над многими членами NSDAP, которые участвовали в «Ночи длинных ножей», например, Германом Герингом Генрих Гиммлер, Рудольф Гесс, Рейнхард Гейдрих и так далее, это испытание, в котором мы решаем, что делать с НСДАП, должны ли мы их наказать или простить, поскольку они находились под прямым управлением Адольфа Гитлера? Это испытание, в котором мы решаем, были ли планы Адольфа Гитлера злыми или хорошими для Германии. У нас есть Грегор Штрассер, объясняющий, что НСДАП должен быть помилован, в то время как Отто Штрассер подчеркивает, что мы должны казнить высокопоставленных чиновников НСДАП, поскольку ходили слухи, что «Ночь длинных ножей» могла включать Грегора Штрассера."
strasser.47.a: "Растворите черное злое рагу."
strasser.47.b: "Нам нужна вся поддержка, которую мы можем получить."
strasser.48.t: "Грегор Штрассер умирает!"
strasser.48.d: "Грегор Штрассер был найден мертвым в обломках разрушенного бункера. За несколько минут до того, как один из известных генералов по имени Хайнц Гудериан перед тем, как сбежать, принес в бункер подозрительно выглядящий чемодан, ходили слухи, что Отто Штрассер и Хайнц Гудериан обедали за 2 дня до события. Тем не менее Отто Штрассер вступает во владение Президентством и Канцлером сразу после смерти Грегора и держит страну с Железным Кулаком."
strasser.48.a: "Хайль Штрассер!"
strasser.49.t: "Отто Штрассер найден мертвым!"
strasser.49.d: "Отто Штрассер был найден мертвым в доме после того, как он лег спать и никогда не просыпался. Никто не знает, было ли это по естественным причинам или покушением на убийство, но, тем не менее, Грегор Штрассер взял на себя роль канцлера и президента."
strasser.49.a: "Хайль Штрассер!"
strasser.52.t: "Гражданская война начинается!"
strasser.52.d: "После нескольких разногласий между двумя сторонами партии Черного фронта, в частности между Грегором Штрассером и Отто Штрассером, Отто Штрассер набросился, выбежав из Рейхстага вместе со своими сторонниками, и сделал марш с армией в Мюнхен, где он объявил, что Грегор Штрассер, его брат, является настоящим врагом государства, и ничего не может быть достигнуто при его правлении, Грегор Штрассер ответил, отправив армию в Мюнхен, оба решили, что это фактически не приведет к полной гражданской войне, но внезапно один выстрел можно было услышать с одной стороны армий, и с этим, подобно ряду домино, по всему Мюнхену начали стрелять огнестрельные выстрелы. Это привело к полной гражданской войне с Южной Германией под властью Отто Штрассера и Северной Германией под властью Грегора."
strasser.52.a: "Уничтожь предателей!"
strasser.51.t: "Операция Черная буря"
strasser.51.d: "С момента избрания двух братьев они все больше и больше игнорировали тот факт, что они братья и были в упор друг другу, когда дело доходит до государственной политики, для обоих становится очевидным, что нужно исправить внутреннюю ситуацию. борьба за достижение страссеррайха была бы устранением самой оппозиции. Грегор и Отто начали строить заговоры друг с другом, и кажется, что гражданский может начаться в любой момент."
strasser.51.a: "Кто бы мог ожидать, что их смерть будет одна?"
strasser.50.t: "Грегор Штрассер уходит"
strasser.50.d: "Грегор Штрассер уходит в отставку с поста президента немецкого Volksreich, он считает, что он станет причиной гражданской войны, и без него можно было бы спасти много жизней, включая его брата, очевидно, не задумываясь, брат Отто Штрассер вступает в должность президента и утверждает, что теперь он будет занимать обе должности Рабочей империи, канцлерства и президентства."
strasser.50.a: "Трус!"
