GER_as_far_as_the_German_tongue_speaks_tt: "§RВо время этого национального фокуса будут события.§!\nСледующие регионы в событиях включают; \n1) §YЭйпене§!\n2) §YСеверный Гольштейн§! \n3) §YЭльзас-Лотарингия§! \n4) §YСловения§! \n5) §YСудетской области§!"
GER_strassers_pamphlet: "Брошюра Штрассера"
GER_strassers_pamphlet_desc: "Брошюра Штрассерса - это обсуждение того, что сельское хозяйство и промышленность должны быть такими же, как в Фольксрайхе."
GER_strassers_manifesto: "Манифест Штрассера"
GER_strassers_manifesto_desc: "Манифест Штрассерса описывает, что такое страссеризм на самом деле. Привлечение большего количества немецких людей к идее этого."
GER_strassers_letter: "Письмо Штрассера"
GER_strassers_letter_desc: "В письме Штрассер рассматривается вопрос о возможности новой мировой войны."
GER_strasserreich: "Strasserreich"
GER_strasserreich_desc: "Правительство Штрассера существует чуть более двух лет, и теперь люди внутренне и внешне называют Германию «Штрассеррайх», что означает Царство / Империя Штрассера. Это подтверждает идею о том, что братья Штрассер сейчас у власти, и делают все возможное, чтобы занять эту должность. Есть несколько вещей, о которых они должны позаботиться, особенно их новый флаг."
GER_spanish_civil_war: "Гражданская война в Испании"
GER_spanish_civil_war_desc: "У Испании во время гражданской войны есть две стороны, мы должны выбрать одну или сделать ее сами."
GER_extreme_autarky: "Экстрим Автаркия"
GER_extreme_autarky_desc: "Штрасеризм отмечает, что страна должна быть самодостаточной, и именно так мы собираемся это сделать."
GER_volksreichsautobahn: "Volksreichsautobahn"
GER_volksreichsautobahn_desc: "Volksreichautobahn - это решение проблемы транспорта и логистики в Германии от Пруссии до Рейнской области, оно также доступно для общественности."
GER_volkreich_labour_service: "Служба Труда Народной Империи"
GER_volkreich_labour_service_desc: "Служба трудоустройства Рабочей империи открывает новые возможности для трудоустройства гражданина Германии в народной империи, устанавливая новые правила и положения для немецких рабочих."
GER_westwall: "Западный валл"
GER_westwall_desc: "Западный валл обеспечивает защиту от французов."
GER_guild_system: "Система гильдий"
GER_guild_system_desc: "Система гильдий - это идея, которая была создана в идеологии штрассеризма, где труд будет разделен, как плотники и производство оружия, на их собственные гильдии, как в средневековые времена. Это якобы увеличивает производство."
GER_three_year_plan: "Трехлетний план"
GER_three_year_plan_desc: "Трехлетний план - это промышленный проект, разработанный братьями Штрассер для дальнейшей индустриализации Народной империи"
GER_red_factories: "Красные Фабрики"
GER_red_factories_desc: "Нам нужно улучшить строительство новых заводов."
GER_white_steel: "Белая Сталь"
GER_white_steel_desc: "Нам нужно увеличить наш стальной запас."
GER_black_oil: "Нефть"
GER_black_oil_desc: "Нам нужно увеличить наш запас нефти."
GER_black_rubber: "Резина"
GER_black_rubber_desc: "Нам нужно увеличить наш запас резины."
GER_red_hammers: "Красные Молоты"
GER_red_hammers_desc: "Нужно улучшить производство на фабриках."
GER_white_fuel: "Белое Топливо"
GER_white_fuel_desc: "Нам нужно увеличить запас топлива."
GER_german_science: "Немецкая наука"
GER_german_science_desc: "С новыми фабриками у нас теперь есть время, чтобы исследовать больше в областях вооружения и вооружения."
GER_was_ist_das_deutsches_vaterland: "Что такое немецкое отечество?"
GER_was_ist_das_deutsches_vaterland_desc: "Что такое немецкое отечество? Это песня Германской народной империи, спрашивающего, какие части Германии хороши .. истинно немецкие. Это гарантирует, что все немцы в безопасности под Volksreich."
GER_is_it_prussia: "Это Пруссия?"
GER_is_it_prussia_desc: "Нам нужно начать с основ того, что такое Германия, очевидно, Пруссия - это сердце Германии. Итак, давайте начнем с этого, модернизируя военные заводы в этом регионе."
GER_is_it_swabia: "Это Швабия?"
GER_is_it_swabia_desc: "Мы знаем, что Швабия (регион на юге) является немецкой, так как они были объединены в рамках Северо-германской Конфедерации, когда Бисмарк убедился в том, чтобы объединить Север и Юг. Поэтому мы должны добавить аэропорты в регион, чтобы конкурировать с военно-воздушными силами Франции."
GER_the_vines_blossom_on_the_rhine: "Цветение винограда на Рейне"
GER_the_vines_blossom_on_the_rhine_desc: "Рейнланд всегда был вопросом о том, находится ли он в Германии или нет, Франция постоянно боролась за землю, особенно во времена Наполеона. С тех пор это было под нашей оккупацией, и теперь они снова ограничивают нас от использования наших сил в Рейнской области, теперь пришло время забрать то, что принадлежит нам."
GER_is_it_bavaria: "Это Бавария?"
GER_is_it_bavaria_desc: "Теперь, когда мы защитили Рейнскую область, мы должны добавить противовоздушную оборону в Баварию в случае, если ожидается, что атака французов произойдет в любое время."
GER_is_it_styria: "Это Штирия?"
GER_is_it_styria_desc: "Хотя Штирия находится в Австрии, это не говорит о том, что она не в Германии. Нам нужно начать инвестировать в австрийскую инфраструктуру для последующего использования (если вы понимаете, о чем я ;))"
GER_the_place_where_cattle_of_the_marsi_roam: "Место, где бродит скот Марси"
GER_the_place_where_cattle_of_the_marsi_roam_desc: "Мы должны начать помогать сельскому хозяйству вокруг Германии для последующих военных действий."
GER_the_citizens_of_the_mark_mold_iron: "Граждане Марка Плесень Железо"
GER_the_citizens_of_the_mark_mold_iron_desc: "Нам нужно начать получать железо для военных целей."
GER_where_the_danube_rushes_along: "Куда катится Дунай"
GER_where_the_danube_rushes_along_desc: "Река Дунай считается немецкой рекой, хотя она протекает через Болгарию, Югославию и Румынию, но больше всего нас интересует Австрия, поэтому мы должны мирно аннексировать ее, но чтобы начать делать это, нам нужно контролировать политики этой страны."
GER_is_it_westphalia: "Это Вестфалия?"
GER_is_it_westphalia_desc: "Вестфалия уже некоторое время является частью Германии, особенно когда Пруссия владела к северу от Рейна, и с тех пор она использовалась в качестве барьера для голландцев и французов с добавлением придуманной страны под названием «Бельгия». Мы должны защищать эти жизненно важные районы в условиях войны!"
GER_is_it_pommerania: "Это Померия?"
GER_is_it_pommerania_desc: "Поммерия, в то время как другие не согласны с тем, что Польша исторически была с Германией из-за языкового и культурного сходства, даже в этом случае мы должны быть уверены, что случай фронта с двумя войнами с Польшей и Францией должен быть безопасным и не быть побежденным снова как Кайзер Вильгельм."
GER_the_sand_of_dunes_blows: "Песок дюн дует"
GER_the_sand_of_dunes_blows_desc: "Немецкая народная империя уязвима с одного военного ключевого аспекта, военно-морского флота. Рабочая империя может быть атакована с моря в любой момент иностранными державами, поэтому мы должны защитить наши берега."
GER_is_it_the_swiss: "Это швейцарец?"
GER_is_it_the_swiss_desc: "Швейцарцы, являющиеся частью Германии, спорят уже более 2 веков. Связи Швейцарии со Священной Римской империей и их культурное и языковое сходство с югом Германии можно считать достаточно хорошим утверждением, что Швейцария - это Германия без официального названия. Поэтому, как фольксрайх, мы обязаны предоставить им гражданство фольксрайха, будь то силой или дипломатией."
GER_is_it_tyrol: "Это Тироль?"
GER_is_it_tyrol_desc: "Тироль - это территория на севере Италии, которая была недавно взята у австрийцев, и многие теперь утверждают, что когда мы объединяем немцев, мы должны освободить немцев, которые находятся в Италии."
GER_it_must_be_austria: "Это должна быть Австрия!"
GER_it_must_be_austria_desc: "Пришло время объединить двух немецких братьев, с тех пор как Бисмарк объединил Германию, считалось, что Австрия присоединится к Германии, чтобы сформировать могучую нацию, но на данный момент это еще не произошло. Германия без Австрии, как британцы без Ирландии, немыслима! Мы должны взять это на себя, дипломатически или решительно, в зависимости от реакции, которую они предпримут."
GER_as_far_as_the_German_tongue_speaks: "Насколько говорит немецкий язык ..."
GER_as_far_as_the_German_tongue_speaks_desc: "Немцы всего мира должны быть освобождены, так как это их немецкое право быть в Германии, где бы они ни жили."
GER_in_a_small_polish_village: "В маленькой польской деревне"
GER_in_a_small_polish_village_desc: "Польша создавала неудобства с момента ее создания, но недавно она вновь поднялась в соответствии с Версальским договором, и теперь пришло время забрать то, что принадлежит нам."
GER_stand_against_the_reds: "Противостоять красным"
GER_stand_against_the_reds_desc: "Нам нужно дистанцироваться от коммунистов в России и во всем мире. Они являются истиной всего зла."
GER_stand_with_the_reds: "Стенд с красными"
GER_stand_with_the_reds_desc: "Нам нужны союзники, и, честно говоря, обе наши идеологии довольно схожи, если смотреть далеко. Вместе мы можем выжить более тысячи лет."
GER_seeking_for_the_black_shirts: "В поисках Blackshirts"
GER_seeking_for_the_black_shirts_desc: "Муссолини, кажется, хочет того же, что и мы. Союзники. Мы можем начать помогать друг другу против зла Запада и Востока."
GER_seeking_for_the_red_sun: "В поисках красного солнца"
GER_seeking_for_the_red_sun_desc: "В настоящее время Япония страстно желает расширить свою имперскую власть, как и мы, но на данный момент мы оба нуждаемся в союзниках, надеюсь, позже мы сможем достичь этого вместе."
GER_red_and_black: "Красный и черный"
GER_red_and_black_desc: "Фашизм и страссеризм являются жизненно важными союзниками против демократии. Вместе за Победу."
GER_molotov_strasser_pact: "Пакт Арстотцки-Орбистана"
GER_molotov_strasser_pact_desc: "Пакт Арстотцки-Орбистана - это альянс, который официально объединяет нас, а также обсуждает конфиденциальные детали, такие как разделение Колечии."
GER_the_polish_question: "Колечианский вопрос"
GER_the_polish_question_desc: "Теперь, когда Советы и Фольксрайх являются союзниками, мы можем навсегда отменить Брест-Литовский договор, и совершенно очевидно, что англичане и французы не пойдут против нас и Советов сразу."
GER_red_and_red: "Красный и красный"
GER_red_and_red_desc: "Народная империя и Советский Союз теперь вместе. Это означает, что все возможно одним щелчком пальца."
GER_seek_for_romania: "Искать Румынию"
GER_seek_for_romania_desc: "Румыния жизненно важна для нашей команды, поскольку у нее есть нефть, и мы должны получить ее до того, как это сделают американцы."
GER_seek_for_hungary: "Искать Венгрию"
GER_seek_for_hungary_desc: "Венгрия на самом деле не так важна, но они, кажется, хотят расширяться, а кто не хочет свободных союзников? Лучший способ победить врага - сделать его нашими друзьями."
GER_seek_for_spain: "Искать Испании"
GER_seek_for_spain_desc: "Из-за хаоса в Испании нам могут понадобиться их в качестве поддержки или для нападения на Францию с юга, так или иначе, чтобы их не было в войне против нас."
GER_spread_the_red: "Распространить красный"
GER_spread_the_red_desc: "Штрассеризм явно превосходит все другие идеологии, мы лишь смиренно его распространяем."
GER_destroy_capitalism: "Уничтожить капитализм"
GER_destroy_capitalism_desc: "Настало время атаковать там, где находится сердце монстра. Америка. Капитализм - это только болезнь, которая распространяется, и лучший способ - избавиться от своего дома."
GER_establish_the_cult_of_strasser: "Основать культ Штрассера"
GER_establish_the_cult_of_strasser_desc: "Настало время убедиться, что имя Штрассера на самом деле что-то значит, и лучший способ сделать это - убедиться, что все знают, кто является главой Фольксрайха. Это означает отсутствие оппозиции и никаких протестов."
GER_one_people: "Один народ"
GER_one_people_desc: "Немцы нуждаются в чувстве единства внутри Фольксрайха и не лучше, чем дать им чувство организации."
GER_one_empire: "Одна империя"
GER_one_empire_desc: "Немцы нуждаются в чувстве единства внутри Фольксрайха и не лучше, чем дать им ощущение цели"
GER_one_leader: "Один лидер"
GER_one_leader_desc: "Немцам нужно чувство единства внутри Народной империи, и нет лучшего способа, чем дать им ощущение вездесущности."
GER_art_and_architecture: "Искусство и Архитектура"
GER_art_and_architecture_desc: "Искусство и архитектура должны регулироваться как модернизм и переделывать архитектуру как римляне."
GER_posters: "Плакаты"
GER_posters_desc: "Нам нужно распечатать большую пропаганду для общественности, чтобы поддерживать стабильность и военную поддержку в пределах Великого рейха."
GER_radios: "Радиоприемники"
GER_radios_desc: "Массовое производство радиоприемников для всех жителей Германии гарантирует, что голос VolksReich присутствует в каждом доме, чтобы мы могли распространять наши новости и сообщения людям."
GER_newspaper: "Газеты"
GER_newspaper_desc: "Газеты должны удостовериться, что новости Фольксрайха о войне являются фальшивыми, поэтому создается впечатление, что Фольксрайх - непреодолимая сила."
GER_literature_and_music: "Литература и музыка"
GER_literature_and_music_desc: "Литература и музыка, которые ограничены и регулируются, гарантируют, что нет никаких оскорблений в отношении Volksreich или Strasserism. Классическая музыка будет вновь представлена населению."
GER_cinema: "Кино"
GER_cinema_desc: "Кинофильмы могли бы помочь нам распространить наше послание и дать больше пропаганды гражданам Рейха."
GER_education: "Образование"
GER_education_desc: "Образование очень важно для Volksreich, поскольку это молодое поколение, которое зажжет факел на будущие годы. Нам нужно убедиться, что они умные и кто их учит."
GER_issues_of_the_table: "Проблемы на столе"
GER_issues_of_the_table_desc: "Нам необходимо выработать основные правила и принципы деятельности Народного рейха."
GER_trade_union: "Профсоюз"
GER_trade_union_desc: "Нам нужно обсудить вопрос о профсоюзах и о том, действительно ли они необходимы для Народного рейха."
GER_hitler: "Гитлер"
GER_hitler_desc: "Гитлер был очень важной фигурой в современном обществе, люди все еще задаются вопросом, что если бы он не был убит, но сейчас нам нужно обсудить, был ли он хорошим человеком в первую очередь."
GER_wealth_distribution: "Распределение богатства"
GER_wealth_distribution_desc: "Нам нужно убедиться, что бедные не эксплуатируются теми немногими капиталистами, которые все еще живут в Рабочей империи."
GER_class_conflict: "Классовый конфликт"
GER_class_conflict_desc: "Нам нужно объединить классы, чтобы убедиться, что между ними нет борьбы."
GER_the_judicial_question: "Судебный вопрос"
GER_the_judicial_question_desc: "Volksreich должны быть теми, кто собирается решать все относительно законов и законности всего в пределах Народной империи"
GER_the_jewish_question: "Еврейский вопрос"
GER_the_jewish_question_desc: "Проблема евреев в Германии была проблемой в течение достаточно долгого времени. Адольф Гитлер верил, что от них следует избавиться, но, возможно, есть и другой путь."
GER_versailles_question: "Грештинский вопрос"
GER_versailles_question_desc: "Должны ли мы уважать Грештинский договор? Это унижало нас слишком долго и слишком много сейчас. Нам нужно избавиться от этого сейчас."
GER_strassers_university: "Университет Штрассера"
GER_strassers_university_desc: "Университет Volksreichchancellor - это место, куда ходят самые умные из Германии и больше всего изучают промышленность, электронику и конечно оружие."
GER_strasser_nuremburg_rally: "Ралли Штрассер в Нюрнберге"
GER_strasser_nuremburg_rally_desc: "Нет лучшего способа сплотить народ Фольксрайха, чем фактически провести митинг, демонстрирующий самую большую и большую силу Фольксрайха, показывая танки, самолеты, солдат и политиков и основателей Фольксрайха. Такое событие посетили бы сотни тысяч людей, создав иллюзию, что нас невозможно остановить."
GER_the_trials: "Испытания"
GER_the_trials_desc: "Нам нужно начать следить за тем, чтобы внутри Народного Райха не было внутренних врагов. Особенно те, кого мы называем нашими друзьями."
GER_josef_beppo_rohmer: "Йозеф "Беппо" Ромер"
GER_josef_beppo_rohmer_desc: "Беппо, убийца Гитлера, человека, который создал большое темное облако над Германией, где Пол Фон Гинденбург все еще был президентом. Он несет ответственность за экономические катастрофы, но он также человек, который заставил нас понять, что мы должны действовать быстро. Мы должны решить его судьбу."
GER_communists: "Коммунисты"
GER_communists_desc: "Коммунисты, друзья или враги, мы должны быстро решить, прежде чем мы убедимся, что они будут с нами или против нас, когда начнется война, чтобы предотвратить то, что случилось с кайзером Вильгельмом во время Великой войны."
GER_nsdap: "НСДАП"
GER_nsdap_desc: "НСДАП, или кратко нацисты, несут ответственность за «Ночь длинных ножей», где, как считается, они планировали убить президента Фольксрайха Грегора Штрассера. Нам нужно решить, сможем ли мы иметь их за спиной, когда мы будем воевать с другой нацией."
GER_civil_war_starts_tt: "§RГражданская война начинается через 3 месяца§!"

