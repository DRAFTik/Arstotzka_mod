 GTA_BOOKMARK_NAME: "Хрупкий мир"
 GTA_BOOKMARK_NAME_DESC: "Мир застыл в тисках бюрократии и паранойи. Границы — это линии, прочерченные чернилами и кровью. Арстотцка и Колечия делят руины Грештина, Республия и Антегрия ведут войну пропаганды, где даже медали вручают за предательство. Объединенная Федерация наращивает свою технологическую мощь, а Импор строит колониальную империю, используя экономические рычаги. Орбистан, укрытый в снежных горах, становится символом устойчивости и благополучия в неспокойном мире, но надолго ли? В его горах происходят странные вещи, по слухам, связанные с испытаниями новых видов вооружений. Но за каждым документом скрывается заговор: EZIC подрывает режимы, голод угрожает городам, а электростанции гаснут одна за другой. Здесь нет фронтов — только архивы, штампики и тикающие часы до коллапса. Выживет ли ваш режим? Или станет очередной строкой в секретном досье?"
 
 
 ARS_GATHERING_STORM_DESC: "Слава Арстотцке! Границы закрыты, паспорта проверены, но тени прошлого угрожают хрупкому порядку. В разделённом войной Грештине дымятся развалины, а орден EZIC шепчет обещания свободы. Колечия копит силы для реванша, Объединенная Федерация наблюдает за вами через экраны компьютеров, а в Министерстве труда уже готовят новые трудовые лотереи. Выживет ли ваша страна под грузом провизионных кризисов, бунтов и нехватки электроэнергии? Или вы предадите режим, чтобы присоединиться к тем, кто ставит под слоган „Совершенно секретно“?"
 
 
