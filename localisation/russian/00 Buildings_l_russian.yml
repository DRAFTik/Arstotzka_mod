    hospital: "Социальная инфраструктура"
    hospital_desc: "Это сооружение позволяет улучшать социальную инфраструктуру региона, влияя на многие показатели."
    hospital_plural: "Социальная инфраструктура"
    
    universal_factory: "Унифицированная фабрика"
    universal_factory_desc: "Это сооружение совмещает в себе функции §YВоенного завода§! и §YФабрики§!."
    universal_factory_plural: "Унифицированные фабрики"
    universal_factory_dyn: "$universal_factory_plural$"
    
    agro_complex: "Агрокомплекс"
    agro_complex_desc: "Агропромышленный комплекс представляет собой современное и высокотехнологичное сооружение, объединяющее плантации и поля для выращивания различных сельскохозяйственных культур. Этот комплекс включает в себя передовые методы земледелия, автоматизированные системы орошения и удобрения, а также научно-исследовательские лаборатории для разработки новых сортов растений. Агропромышленный комплекс обеспечивает высокую урожайность, но в отличии от животноводческого комплекса обеспечивает продовольствие не на регулярной основе.\n\n§YСбор урожая для большинства культур происходит в §Gавгусте§! каждого года§!."
    agro_complex_plural: "Агрокомплексы"
    
    livestock_complex: "Животноводческий комплекс"
    livestock_complex_desc: "Животноводческий комплекс – это многофункциональное сооружение, специализирующееся на разведении животных и рыбы. Комплекс включает в себя фермы для крупного рогатого скота, птицы и других видов животных, а также рыбоводческие хозяйства с системами аквакультуры. Комплексы оснащены ветеринарными клиниками, лабораториями и системами кормления и ухода за животными. Животноводческий комплекс обеспечивает не таким большим, как агрокомплекс, но более стабильным снабжение продовольствием.\n\n§RВ отличии от §YАгрокомплексов§!, эти сооружения сокращают объёмы производства в случае нехватки электроэнергии.§!"
    livestock_complex_plural: "Животноводческие комплексы"
    
    agro_silo: "Элеватор"
    agro_silo_desc: "Комплекс сооружений, предназначенный для хранения продовольствия."
    agro_silo_plural: "Элеваторы"
    
    thermal_power_plant: "ТЭС"
    thermal_power_plant_desc: "Тепловая электростанция (ТЭС) — это энергетическое предприятие, которое производит электрическую энергию путем сжигания органического топлива, такого как уголь, природный газ, мазут или биомасса. Основной принцип работы ТЭС заключается в преобразовании тепловой энергии, выделяемой при сжигании топлива, в механическую энергию, а затем в электрическую энергию."
    thermal_power_plant_plural: "ТЭС"
    
    hydro_power_plant: "ГЭС"
    hydro_power_plant_desc: "Гидроэлектростанция (ГЭС) — это энергетическое предприятие, которое производит электрическую энергию за счет использования кинетической энергии воды. ГЭС работают на основе преобразования энергии падающей или текущей воды в механическую энергию вращения турбин, которая затем преобразуется в электрическую энергию с помощью генераторов."
    hydro_power_plant_plural: "ГЭС"
    
    nuclear_power_plant: "АЭС"
    nuclear_power_plant_desc: "Атомная электростанция (АЭС) — это энергетическое предприятие, которое производит электрическую энергию за счет использования ядерной энергии. Основной принцип работы АЭС заключается в управляемой цепной реакции деления ядер урана или плутония, которая выделяет тепловую энергию. Эта тепловая энергия используется для нагрева воды и превращения ее в пар, который приводит в действие турбины, связанные с генераторами, производящими электрическую энергию."
    nuclear_power_plant_plural: "АЭС"