    ARS_politics_in_the_motherland_desc: "После нашей победы в шестилетней войне против Колечии мы должны пересмотреть будущее нашей великой страны."
    ARS_fortify_the_border_desc: "Колечиане глубоко обижены на нас после их поражения и потери Восточного Грештина. Нападут они на нас или нет, мы должны защищать то, что принадлежит нам по праву."
    ARS_trust_the_state_desc: "Наша великая и славная земля процветала и росла под руководством нашего правительства. Было бы глупо останавливаться сейчас, когда наш путь к величию только начинается."
    ARS_trust_the_people_desc: "Эта великая страна так далеко продвинулась с момента обретения нами независимости, но коррумпированные и деспотичные лидеры игнорируют волю народа. Мы не сможем пережить надвигающийся шторм, если не послушаемся голоса народа."
    ARS_east_grestin_border_checkpoint_desc: "После шести долгих лет войны с Колечией наша граница будет открыта для ограниченного числа мигрантов. Приведет ли это к расширению иммиграции, неясно."
    ARS_arstotzkan_nationals_return_desc: "Теперь, когда наш пограничный пункт Восточный Грештин открыт, гражданам Арстотцки, оказавшимся в Колечии и других местах, наконец-то будет разрешено вернуться домой."
    ARS_arstotzkan_liberalization_desc: "Шрамы шестилетней войны глубоко впитались в эту землю. Нет ничего хуже, чем власть,которая заставляет молчать о правде.. Арстотцка снова познает свободу."
    ARS_arstotzka_for_the_people_desc: "Народ Арстотцки долгое время страдал от кампании террора, проводимой нашим диктатором в Орвече Воноре. Скоро он узнает, как мало страх влияет на дух свободы."
    ARS_arstotzkan_freedom_desc: "С помощью нашего мужественного движения сопротивления ЁЖИК коммунистический режим, угнетавший нас десятилетиями, исчез. Теперь Арстотцка дышит свободно."
    ARS_back_to_old_traditions_desc: "В былые времена монархия Арстотцки прочно обосновалась на континенте и в сердцах европейских королевских семей на протяжении многих поколений. Так что это может повториться снова."
    ARS_the_peoples_king_desc: "Нынешнее состояние нашей страны таково, что многие впадают в отчаяние из-за отсутствия элементарных потребностей, даже еда и тепло стоят дорого. Таким образом, возможно, потребуется социализировать потребности народа, чтобы обеспечить возвращение нашей монархии."
    ARS_the_king_is_with_us_desc: "Народ высказался, и ему больше не будет отказано. Михаил Каневский, наследный принц Геннисторы и Кавказа, будет коронован в этот день как Михаил III, король и император Королевства Арстотцка. Да здравствует король Михаил III."
    ARS_the_king_reaches_out_desc: "Арстотцка изолировалась и разрушила многие дружеские отношения с другими странами.Король Михаил стремится исправить это жестом доброй воли по отношению ко всем нашим бывшим союзникам."
    ARS_national_socialism_desc: "Коммунисты лгали народу Арстотцки и удерживали нас от того, что принадлежит нам по праву. Восстань, славная Арстотцка!"
    ARS_arstotzkan_militarism_desc: "Арстотцка - великая и славная страна, наполненная бесстрашными и самоотверженными гражданами.Немецкий и Антегрский национал-социализм гордится своими бравыми воинами, мы должны делать то же самое."
    ARS_preparations_for_revenge_desc: "Колечия легко отделалась в Шестилетней войне, и только наше неумелое руководство помешало нашей полной победе. На этот раз мы будем готовы уничтожить Колечию раз и навсегда"
    ARS_kolechias_downfall_desc: "Грязным колечианским крысам на западе наконец-то пришел конец. Восстаньте, воины Арстотцки, во славу нашего великого государства."
    ARS_intimidate_the_neighbours_desc: "Теперь, когда колечианский вопрос решен, мы можем обратить наш взор дальше на запад. Более слабые государства Импорт и Республия не могут противостоять нашей мощи, а наши могущественные братья-фашисты в Антегрии могут просто согласиться на аннексию. Если нет, то они тоже согнутся."
    ARS_dominate_the_plains_desc: "Теперь, когда несостоявшиеся пограничные государства прочно оказались в наших руках, последние препятствия на пути к окончательному величию Арстотцки беспомощно лежали перед нами. Объединенная Федерация не может прятаться за спинами своих союзников, а Орбистан не соберет достаточно сил, чтобы остановить наше наступление."
    ARS_secure_the_motherland_desc: "Коммунистические методы нашего нынешнего режима привели нас к победе над Колечией, и они приведут нас ко многим другим в будущем."
    ARS_ban_free_speech_desc: "В обществе Арстотцки есть подземные крысы, которые будут стремиться разрушить наше великое государство. Они должны быть остановлены любой ценой. Наши полицейские спецназовцы проследят за тем, чтобы эти предатели были найдены и наказаны."
    ARS_empower_the_state_desc: "Наше великое и славное государство должно расширять свое влияние в пределах наших границ и за их пределами. Наши соседи держат свой народ в оковах коррумпированного капитализма. Революция для народа!"
    ARS_political_officers_desc: "Наши военные зарекомендовали себя в боях, но их патриотизм может быть под вопросом. Мы восстановим должность замполита в наших подразделениях, чтобы обеспечить лояльность и мужество наших военных по отношению к государству."
    ARS_incite_the_kolechians_desc: "Шестилетняя война стала победой Арстотцки, остановленной только истощением. С тех пор наши военные думают о дальнейшей мести, и сейчас самое время использовать мощь государства для достижения этой цели. Восточный Грештин стал рассадником нелегальной иммиграции, терроризма и контрабанды на черном рынке с тех пор, как открылась граница. Наши полицейские спецназовцы, возможно, пожелают продолжить расследование..."
    ARS_death_to_kolechia_desc: "Храбрые арстотцские солдаты, пришло время освободить Колечию от самой себя. Принесите им революцию и отомстите за наших павших героев. Слава Арстотцке!"
    ARS_glorious_liberation_desc: "Колечии больше нет. Теперь пришло время освободить всех наших соседей от цепей империализма. Революция не должна останавливаться на достигнутом, мы должны распространить славу по всему миру."
    ARS_Proclaim_Greater_Arstotzka_desc: "Это сделано. Даже в самых смелых мечтах всех великих арстотцчан это было невозможно. Мы объединили всех арстотчан и их соотечественников под одним знаменем. Будущее принадлежит всем нам. Слава Арстотцке."
    ARS_Consolidate_Greater_Arstotzka_desc: "Война нанесла огромный ущерб нашей великой нации. Никто не пострадал больше, чем коренные жители Арстотцки, за которых наши мужественные военные так доблестно сражались все эти годы. Настало время нам обратиться внутрь себя, чтобы помочь тем, за кого мы действительно боремся."
    ARS_Formalize_Greater_Arstotzka_desc: "Великая Арстотцка теперь более могущественна, чем кто-либо мог себе представить. Теперь мир признает нас как крупную державу. Наконец-то мы можем занять свое место среди мировых лидеров на равных."
    ARS_mobilize_the_people_desc: "Наша война против Колечии сделала нашу страну гордой, но истощенной, и колечиане знают это. Чтобы защитить наш народ и эту славную страну, мы должны еще раз пожертвовать собой ради общего блага."
    ARS_cobrastan_referendum_desc: "Кобрастан - давно забытая страна, над которой часто насмехаются, но ее жители жаждут независимости не меньше, чем мы, когда победили русских шестьдесят лет назад. Мы должны найти решение над нашей общей проблемой."
    ARS_cobrastan_released_desc: "Борьба кобрастанцев за независимость во многом схожа с нашей собственной, за исключением иностранного вмешательства, которое удерживало их в качестве подданных русских, в то время как мы шли разными путями. Теперь Кобрастан снова стал домом для своего народа, и мы будем защищать наших южных братьев и сестер от любого, кто снова будет им угрожать."
    ARS_cobrastan_resolved_desc: "Народ Кобрастана храбр и жизнестойк, особенно перед лицом колечианского и российского гнета. Однако они все еще слишком слабы, чтобы выстоять самостоятельно без нашего руководства. Что еще более важно, ресурсы и отрасли промышленности на их территории принесли бы нам слишком большую пользу, чтобы просто полностью отказаться от них."
    ARS_cobrastan_ignored_desc: "Кобрастанцы - гордый народ, но их стремление к независимости - всего лишь мечта. Они никогда не смогли бы самостоятельно достичь того, что у нас уже есть, за такое короткое время. Их народ станет частью нас по мере того, как мы будем превращаться в большую и процветающую Арштоцку."
    ARS_cobrastani_exploitation_desc: "Несмотря на их протесты и убеждения в обратном, оккупация Кобрастана продолжается быстрыми темпами. Там идет активное развитие, обеспечивающее государство более важными производственными мощностями и рабочими местами для "разочарованных" кобрастанцев."
    ARS_kolechia_annexed_desc: "Шесть долгих лет мы сражались с колечианами за то, что принадлежит нам по праву. В течение долгих шести лет мы жертвовали собой, чтобы объединить всех арстотцчан вместе. Теперь колечианское бедствие, нависшее над нами, исчезло навсегда. Слава Арстотцке!"
    ARS_with_open_arms_desc: "Теперь, когда народ этой страны сам управляет своей судьбой, мы можем начать заглаживать то, что причинили нашим соседям."
    ARS_patriotic_volunteers_desc: "Нашей великой нации нужно больше храбрых молодых мужчин и женщин, готовых сражаться за Арстотцскую революцию. С устранением подрывных средств массовой информации, правдивые сообщения государства могут с легкостью доходить до самых нетерпеливых умов нашей великой державы."
    ARS_the_fardesto_mine_desc: "Незадолго до начала Шестилетней войны наш Комитет по национальным ресурсам обнаружил крупные залежи ценных металлов на юго-востоке. Когда в стране воцарится мир, мы наконец сможем выделить время и средства на их раскопки."
    ARS_ears_of_the_nation_desc: "Часть недостатков нашей армии в Шестилетней войне включала в себя огромный недостаток в технологии перехвата сигналов и малое количество оборудования для кодирования или декодирования. Мы не должны снова оказаться застигнутыми врасплох."
    ARS_develop_the_south_desc: "Более населённые и промышленно-развитые южные регионы развиваются быстрее, чем за ними успевают автомобильные и железные дороги. Дальнейшее расширение нашей производственной базы зависит от качественной транспортировки товаров и работников."
    ARS_develop_the_north_desc: "Северные регионы нашей страны - это хлебная корзина нашей земли. Без их неустанного труда наш народ наверняка страдал бы от голода еще худшего, чем во время Великой войны. Хорошие дороги и железнодорожное сообщение принесут пользу всем нам."
    ARS_kolechian_consolidation_desc: "Решив нашу колечианскую проблему, мы можем начать использовать потенциал, которым обладает их земля. Автомобильные и железные дороги, поврежденные в результате войн, должны быть нашим главным приоритетом."
    ARS_kolechian_exploitation_desc: "Колечия так и не воспользовалась в полной мере тем, что может предложить их страна. Вместо этого наше великое государство позаботится о том, чтобы ни один ресурс не остался неиспользованным."
    ARS_kolechian_development_desc: "Колечианские подданные находятся под нашим контролем уже некоторое время, возможно, пришло время начать предоставлять им возможность работать на нас. Под строгим наблюдением, конечно."
    ARS_develop_the_neighbours_desc: "Три самых маленьких наших соседа никогда не были в состоянии финансировать собственную оборону, не говоря уже о тяжелой промышленности. Сейчас для нас открывается прекрасная возможность."
    ARS_develop_the_nothern_plains_desc: "Орбистан, возможно, и был элементом стабильности в этом регионе, но их земля всегда была более ценной, чем что-то, что просто блокировало нас."
    ARS_develop_the_western_plains_desc: "Объединенная Федерация считала себя самым восточным очагом свободы в мире. Несмотря на свою свободу, они не смогли максимально эффективно использовать свою экономику. Теперь мы изменим их экономику, взяв их экономику в наши руки."
    ARS_neighbour_volunteers_desc: "Поскольку "Flatlands Trio" теперь является частью нашей великой нации, многие местные жители с большой преданностью относятся к своему новому флагу."
    ARS_obristan_volunteers_desc: "Орбистан всегда был нейтральным посредником или местом стабильности, но его народ имеет давние традиции дисциплины и военной службы. Мы можем воспользоваться этим резервом без особого сопротивления."
    ARS_united_federation_volunteers_desc: "Далеко к западу отсюда находится Объединенная Федерация. Задолго до того, как они приняли демократию, они были народом, известным своими жестокими наемными силами. Пришло время возродить эти воспоминания."
    ARS_glory_to_arstotzka_desc: "Легионы этой славной страны зарекомендовали себя как одни из лучших в мире. Отныне наши соседи будут больше, чем нашими братьями и сестрами. Они будут такими же арстотцчанами."
    ARS_arstotzkan_valor_desc: "Великая Арстотцка поднялась на вершину мирового могущества, и всё же мы сталкиваемся с таким вызовом, какого никогда раньше не испытывали. Наш патриотизм необходим сейчас больше, чем когда-либо, чтобы обеспечить наш успех. Даже если это означает великую жертву."
    ARS_propaganda_ministry_desc: ""Правда Арстотцки" уже прекрасно справляется с тем, чтобы говорить людям то, что им нужно услышать. Теперь мы сделаем еще один шаг вперед и начнем распространять правильную информацию более тонкими методами."
    ARS_demand_the_baltic_states_desc: "Прибалтийские государства Литва, Латвия и Эстония слишком малы, чтобы защищать себя в одиночку или сообща. Кроме того, они не слишком малы, чтобы немцы или русские могли их не заметить."
    ARS_from_one_monarch_to_another_desc: "Каждое королевство имеет свою цену, и Орбистан ничем не отличается. Мы можем начать наш поход в Арктику, если они уступят нам свою восточную половину. Их компенсация будет значительной, если они согласятся."
    ARS_to_the_north_desc: "В незапамятные времена, задолго до того, как русские или скандинавы претендовали на эту территорию, королевства этой земли занимали самые северные берега этого континента. Так и будет снова."
    ARS_kolechian_reproachment_desc: "Шестилетняя война довольно сильно подорвала колечианский дух, и отношения никогда не были хуже, чем после фиаско с визитом их высокопоставленного дипломата. Мы должны начать долгий процесс заглаживания вины за наше прошлое и обратиться к ним."
    ARS_state_run_education_desc: "Арстотцчане обладают огромным потенциалом, но им не хватает образования, необходимого для победы. Таким образом, великое государство Арстотцка обеспечит образование всех людей в пределах их возможностей и желания. Поскольку их умы податливы на этом этапе становления, мы также можем управлять их патриотизм."
    ARS_state_sponsored_engineers_desc: "Поскольку наша нация защищена от врагов и наделена полномочиями на будущее, государство несет ответственность за то, чтобы наш народ выпускал только лучших инженеров в мире."
    ARS_state_controlled_manufacturing_desc: "Наше славное государство Арстотцка всегда процветало, когда перед его народом стояла задача превзойти в производстве наших соседей. Теперь наше правительство будет непосредственно контролировать это."
    ARS_nirsk_petrochemical_desc: "Одной из наиболее существенных причин нашего согласия на скорейшее прекращение Шестилетней войны была нехватка топлива. Нирск сильно пострадал от колечианцев во время войны, что сделало его идеальным местом для экспансии."
    ARS_first_three_years_plan_desc: "Шестилетняя война нанесла значительный ущерб экономике Арстотцки и прервала наши планы по полной модернизации промышленности нашей страны. Концепция трехлетнего плана была разработана для того, чтобы поставить нас на ноги."
    ARS_second_three_years_plan_desc: "Теперь, когда наши люди вернулись к работе, а наша экономика получает достаточный доход для безубыточности, её можно реинвестировать в дальнейшую индустриализацию и экономический рост."
    ARS_the_six_year_plan_desc: "Шестилетняя война лишила нашу армию как людей, так и техники, оставив нам очень мало того, с чем можно было бы сражаться. Независимо от того, для чего мы его используем, наши военные должны быть полностью экипированы и готовы к любому надвигающемуся шторму."
    ARS_self_sufficient_motherland_desc: "Арстотцка не согласится ни на что меньшее, чем полное экономическое и промышленное господство в регионе. Эта высокая цель стоит перед нами долгие годы. Давайте воплотим её в реальность."
    ARS_the_truth_of_arstotzka_desc: ""Правда Арстотцки" - самый надежный источник новостей для людей в нашей стране. С момента обретения нами независимости она постоянно доносила до масс одобренные правительством сообщения. Это может быть инструментом как информирования, так и манипулирования."
    ARS_cobrastan_coerced_desc: "Нашему государству-сателиту Кобрастану на юге не хватает полезных граждан, которые могли бы пополнить ряды их вооруженных сил и их заводов. Мы можем использовать нашу власть для решения наших текущих проблем с беженцами и иммиграцией. Однако это может разрушить иъ экономику."
    ARS_develop_the_nothern_plains: "Развитие северных равнин"



    COB_freedom_for_the_homeland: "Свобода нашей родине"
    COB_freedom_for_the_homeland_desc: "Сегодняшний день знаменует возрождение нашей свободной и справедливой нации. Наши щедрые благотворители сочли нужным предоставить нам независимость, и за это мы поблагодарим их, не упустив эту возможность. Наконец-то наши люди могут вернуться домой и начать все сначала."
    COB_restore_the_old_capital: "Восстановить старую столицу"
    COB_restore_the_old_capital_desc: "Давным-давно наш народ заявил права на эту землю для себя и мирно существовал бок о бок с гораздо более крупными империями. Но когда пришли русские, казаки разрушили нашу столицу и переименовали ее в Севастополь. Сегодня мы восстановим нашу старую столицу, начиная с ее названия."
    COB_cobrastani_natives: "Туземцы Кобрастана"
    COB_cobrastani_natives_desc: "После оккупации наших земель русскими и османами народ Кобрастана рассеялся по всем землям, спасаясь от своих угнетателей.Нам нужно обратиться за помощью к нашим соотечественникам. Пришло время возвращаться домой."
    COB_rebuild_national_arsenals: "Восстановление национальных арсеналов"
    COB_rebuild_national_arsenals_desc: "Поскольку недавно мы обрели независимость, мы несем бремя осознания того, что за это тоже приходится платить. Свобода никогда не бывает бесплатной, и мы должны подготовиться к тому дню, когда придет срок расплаты."
    COB_the_peoples_roads: "Дороги людей"
    COB_the_peoples_roads_desc: "Наша страна маленькая, но по-прежнему труднопроходимая. У нас есть болота, леса, холмы и горы. Все это осталось неосвоенным колечианцами и русскими. Восстановление наших автомобильных и железных дорог обеспечит столь необходимые рабочие места для наших людей."
    COB_cobrastani_liberty: "Свобода Кобрастана"
    COB_cobrastani_liberty_desc: "Недавние события показали нам, как можно игнорировать голос народа, если держать его в узде. Расширение прав и возможностей людей гарантирует, что они никогда не будут подавлены."
    COB_royalty_revived: "Возрожденная королевская власть"
    COB_royalty_revived_desc: "Наша нация поддерживала хорошие отношения с российской царской семьей на протяжении многих поколений. Но когда они аннексировали нас, наши собственные члены королевской семьи отправились в изгнание за границу. Если мы вернём королевкскую семью,то это будет возрождение нашей нации."
    COB_envigorated_nationalism: "Разжигаемый национализм"
    COB_envigorated_nationalism_desc: "Даже несмотря на то, что мы вновь обретаем возможность прокладывать свой собственный курс, этого просто недостаточно. Мы никогда больше не окажемся в плену иностранного господства."
    COB_the_peoples_motherland: "Родина народа"
    COB_the_peoples_motherland_desc: "Ради нашего народа и неутомимых тружеников земли мы не позволим империалистам и капиталистам распоряжаться нашей судьбой. Отныне нами будет руководить сила простых тружеников."
    COB_national_growth: "Национальный рост"
    COB_national_growth_desc: "По мере того как мы возвращаем себе наши дома и родную землю, мы обнаруживаем, что нам не хватает почти всех основных потребностей. Теперь мы без колебаний начнем долгий процесс восстановления нашего права по рождению."
    COB_freedom_across_the_land: "Свобода по всей Стране"
    COB_freedom_across_the_land_desc: "Наш народ осознал реальность того, что он тоже может контролировать судьбу этой земли. Ничто меньшее, чем полная свобода, не было бы приемлемо для них сейчас."
    COB_dignity_restored: "Восстановленное достоинства"
    COB_dignity_restored_desc: "Наше имперское наследие было забыто очень многими, не более чем теми, кто держал нас в плену в течение полувека. Их ошибка станет нашим будущим, и мы вернём то, что было у нас отнято."
    COB_unfettered_patriotism: "Безупречный патриотизм"
    COB_unfettered_patriotism_desc: "Кобрастан принадлежит народу Кобрастана и никому другому! Мы больше не согласимся ни на что меньшее, чем полный контроль над нашей собственной судьбой и уничтожение тех, кто противостоит нам."
    COB_family_duty_country: "Семья, долг и Страна."
    COB_family_duty_country_desc: "Одна вещь, которой мы научились за столетия, как во время угнетения русскими, так и когда мы были свободной империей. Вместе мы сильнее, чем порознь. Когда весь Кобрастан объединится, нас не победить."
    COB_liberty_or_death: "Свобода или смерть"
    COB_liberty_or_death_desc: "Сила нашего народа проистекает из принятия в нашу страну других. Принимая всё, что мы есть, мы никогда не обнаружим, что чего-то хотим."
    COB_monarchy_restored: "Восстановление монархии"
    COB_monarchy_restored_desc: "Старая империя, которой наш народ наслаждался веками, - всего лишь воспоминание. Сегодня мы возрождаем гордую историю нашей страны и возвращаем нашего короля на трон. Сегодня рождается новая империя Кобрастан."
    COB_eternally_prepared: "Вечно подготовленные"
    COB_eternally_prepared_desc: "Русские угнетали нас, колечианцы игнорировали нас, а арстотцкачане издевались над нами. Так больше не будет продолжаться, мы вернем себе нашу честь. Любыми необходимыми средствами."
    COB_shoulder_to_shoulder: "Плечом к плечу"
    COB_shoulder_to_shoulder_desc: "За последние двести лет мы усвоили тяжелые уроки выживания. Нашей единственной надеждой было единство, умение держаться вместе, как единое целое, несмотря ни на что. Мы, кобрастанцы, знаем, что такое семья и единство. Это будет нашим боевым кличем или нашей эпитафией."
    COB_national_resurrection: "Национальное возрождение"
    COB_national_resurrection_desc: "Наше будущее неясно, но наша конечная цель та же, что и у наших предков - построить безопасный и процветающий дом для всего нашего народа. Этой цели мы сейчас посвящаем всю нашу жизнь."
    COB_national_commitment: "Национальный комитет"
    COB_national_commitment_desc: "Мы, кобрастанцы, никогда не забываем, когда кто-то приходит нам на помощь, и мы никогда не оставляем долг неоплаченным. Наши милостивые освободители пообещали нам дальнейшую поддержку в обмен на нашу неизменную преданность. Нелояльность - это не тот грех, который мы готовы совершить."
    COB_the_impor_decree: "Постановление об Импоре"
    COB_the_impor_decree_desc: "Одной из меньших частей старой империи Кобрастана было то, что сейчас является государством Импор. Это небольшая нация с большим числом потомков кобрастана, и у нее не так много сил на самооборону. Мы могли бы подать прошение нашему хозяину о праве собственности на Импор."
    COB_united_federation_coast: "Побережье Объединенной Федерации"
    COB_united_federation_coast_desc: "Ограниченная береговая линия Объединенной Федерации дает ей существенное преимущество во внешней торговле. Зная об этом, мы будем способствовать достижению нашей цели - вернуть себе Черное море."
    COB_the_bestburg_conference: "Конференция в Бестбурге"
    COB_the_bestburg_conference_desc: "Наши действия в последнее время вызвали интерес у нашего хозяина. Ради нас самих и тех постоянных отношений, которые у нас сложились с нашим учителем, должно быть достигнуто соглашение о пределах нашей досягаемости."
    COB_romanian_resolution: "Румынское разрешение"
    COB_romanian_resolution_desc: "Многие кобрастанцы происходили из Румынии в прошлые века, а затем мигрировали на восток, в Бестбург. Поскольку наши старые западные земли находятся в смятении после Великой войны, сейчас самое время пригласить их обратно в семью"
    COB_balkan_reclamation: "Освоение Балкан"
    COB_balkan_reclamation_desc: "Балканские государства долгое время были самыми лояльными королевствами Кобрастана, но с течением времени их воспоминания о величии нашего общего прошлого стерлись. Напоминание их руководству и народу об этом пошло бы на пользу всем нам."
    COB_south_mountain_shores: "Южные горные берега"
    COB_south_mountain_shores_desc: "Самым красивым уголком старой империи Кобрастан было турецкое побережье Черного моря. Хотя в долгосрочной перспективе это может быть скорее символической мерой, наш народ был бы очень признателен за возможность еще раз окружить Черное море."
    COB_cobrastan_returns: "Кобрастан возвращается"
    COB_cobrastan_returns_desc: "После стольких лет ожидания наконец-то появилась возможность вернуть наши исторические земли и достоинство. Мы больше не будем жертвовать собой ради более сильных наций в других странах, поскольку мы наравне с ними."
    COB_the_ultimate_confrontation: "Окончательная конфронтация"
    COB_the_ultimate_confrontation_desc: "Русский медведь украл наши земли, нашу гордость, нашу свободу, наше имя и нашу культуру. Пришло время вернуть нам то, что они так глупо забрали, и навсегда обеспечить нашу безопасность."
    COB_patriotism_rewarded: "Патриотизм вознагражден"
    COB_patriotism_rewarded_desc: "Величие этой земли и характер ее народа - вот почему мы стремимся к свободе. Мы не сожалеем ни о каком исходе, который восстановит наш народ."
    COB_loyalty_rewarded: "Верность вознаграждена"
    COB_loyalty_rewarded_desc: "Сила нашего народа проистекает из осознания и принятия прагматичного решения проблемы выживания, как мы делали на протяжении веков. Предать наших союзников сейчас было бы не в нашем национальном характере. Вместе мы всегда сильнее, чем порознь."
    COB_national_defence_initiative: "Национальная оборонная инициатива"
    COB_national_defence_initiative_desc: "Без армии мы просто слишком слабы, чтобы реализовать наши мечты и предназначение. Что еще хуже, мы можем снова пасть жертвой иностранного завоевания. Создание профессиональной армии, работающей полный рабочий день, станет началом нашего гарантированного выживания."
    COB_science_from_the_frontier: "Наука с передовой"
    COB_science_from_the_frontier_desc: "Благодаря тысячам лучших научных умов, которые могут предложить Балканы и Евразия, технологическое будущее мира - это то, в чем мы теперь можем быть первыми, а не отставать."
    COB_satellite_state_volunteers: "Добровольцы из государств-сателлитов"
    COB_satellite_state_volunteers_desc: "С помощью наших великодушных освободителей, направляющих нас и оказывающих существенную помощь, наши вооруженные силы станут одними из лучших в мире. Между нами двоими, никто не бросит нам вызов на поле битвы."
    COB_research_coalition: "Исследовательская коалиция"
    COB_research_coalition_desc: "В Арстоцке работают лучшие научные умы в мире, с нашей стороны было бы глупо игнорировать их. К счастью для нас, они пригласили нас объединить наши ресурсы на благо нас обоих."
    COB_patriotism_triumphant: "Неприкосновенный патриотизм"
    COB_patriotism_triumphant_desc: "Благодаря тому, что конференция в Бестбурге принесла результаты в нашу пользу, теперь мы можем завершить наше восстановление в качестве полностью независимого суверенного государства. Грядущие времена будут непростыми, но, в конце концов, мы станем сильнее."
    COB_loyalty_eternal: "Вечная верность"
    COB_loyalty_eternal_desc: "Кобрастан и Арстоцка связаны друг с другом крепче, чем когда-либо. Независимо от компромиссов, на которые мы пошли, это приносит нам обоим больше пользы, чем альтернативы."
    COB_nirsk_engineering_assistance: "Инженерная помощь Нирска"
    COB_nirsk_engineering_assistance_desc: "Арстотцкий город Нирск до войны был сильно промышленно развитым районом. Их городские инженеры и производственный сектор долгое время были без работы. Они предложили построить для нас заводы в качестве практики для своих собственных государственных проектов."
    COB_arstotzkan_state_arsenal: "Государственный арсенал Арстотцки"
    COB_arstotzkan_state_arsenal_desc: "У Кобрастана была славная история производства высококачественного оружия, которым пользовались люди со всей Европы и Ближнего Востока.На сегодняшние дни от нашего производства остались только истории. Чтобы исправить это, мы подписали контракт с Национальным арсеналом Арстотцки на предоставление инструментов и экспертных знаний."
    COB_the_maikop_expansion: "Майкопское расширение"
    COB_the_maikop_expansion_desc: "Всё в мире сделано из стали или с помощью машин, построенных из стали. У нашей маленькой страны нет ничего из этого под рукой, что делает нас полностью зависимыми от Арстотцки в торговле. Возможно, их Комитет по национальным ресурсам сможет прислать для нас исследовательскую группу в горы..."
    COB_reliable_military: "Вечно верный"
    COB_reliable_military_desc: "Хотя наша страна может быть маленькой, а наши вооруженные силы еще предстоит перестроить, мы полны решимости, а наши бойцы, мужчины и женщины, невозмутимы в своей службе."
    COB_kind_old_uncle: "Добрый старый дядя"
    COB_kind_old_uncle_desc: "Джоржи Костава может быть гражданином Орбистана по закону и месту жительства, но его семья имеет глубокие корни в Кобрастане. Хотя над ним часто насмехались за его любовь к своему наследию, никто не может усомниться в его характере. Теперь, когда наша страна реформирована, сбудется самое заветное желание Джоржи Коставы. Он наконец вернется домой."
    COB_black_sea_navy: "Черноморский военно-морской флот"
    COB_black_sea_navy_desc: "Кобрастан был построен как Черноморская империя с прочной связью с морем и его торговлей. Любой шаг назад к величию должен начинаться с военно-морского флота и его возвращения на волны."
    COB_naval_resurgence: "Возрождение военно-морского флота"
    COB_naval_resurgence_desc: "Военно-морской флот Кобрастана не только будет контролировать внутренние воды нашей родины, но и будет использовать современные тактики войны. Параллельно с этим будет создан первоклассный корпус морской пехоты, способный возглавить восстановление нашей империи."
    COB_lessons_from_arstotzka: "Уроки от Арстоцки"
    COB_lessons_from_arstotzka_desc: "Наши северные соседи завершили жестокую и разрушительную войну, в ходе которой обе стороны совершили дорогостоящие ошибки. Как маленькая и молодая нация, мы не можем позволить себе таких потерь, как у них."
    COB_integrated_engineering_teams: "Интегрированные инженерные группы"
    COB_integrated_engineering_teams_desc: "Государство Арстотцка потратило большую часть своих ресурсов и времени на создание промышленности мирового класса. С их щедрой помощью мы можем начать процесс создания нашей собственной компании."
    COB_centralized_industrialization: "Централизованная индустриализация"
    COB_centralized_industrialization_desc: "Расширение наших возможностей по производству товаров тяжелой промышленности и производственных мощностей наконец-то идет полным ходом, у нас осталось всего несколько жизненно важных деталей. Однако это означает продолжение использования людей Арстотцки"



### EVENTS ###
    arstotzka.1.t: "Выбор нашей военной тактики"
    arstotzka.1.d: "Думаю всем уже понятно,что война с грязными Колечианцами неизбежна.Нашему высшему командованию нужно выбрать подходящую тактику для победы во второй великой войне.Возможно лучшая тактика защиты - это нападение.Хотя не стоит исключать вариант нашей полной защиты.В любом случае всё зависит только от вас,Правитель Нарком."
    arstotzka.1.a: "Лучше нападём на них быстрее,чем они смогут взять оружие в руки."
    arstotzka.1.b: "Сперва истощим их ресуры,а затем нанесём ответный удар."

    arstotzka.3.t: "Papers, Please"
    arstotzka.3.d: "Здравия желаю,товарищ Нарком.Я думаю вы и так знаете об ужасающей ситуации в нашей стране.Шестилетняя война с Колечией полностью истощила наш народ,большая часть наших фабрик была полностью уничтожена силами повстанцев.Так или иначе,я могу поздравить вас,товарищ Нарком.Ведь мы смогли победить превосходящие числом военные силы Колечии.Мы смогли победить благодаря силе духа наших бравых солдат.Слава Арстотцке!" 
    arstotzka.3.a: "Слава Арстотцке!"

    arstotzka.4.t: "Вопрос дня"
    arstotzka.4.d: "После захвата территорий Южной Колечии.Стало ясно,что народ Кобрастана - это братский для нас народ.Только от вас,товарищ Нарком,зависит будущее Кобрастана.Мы можем попытаться удерживать территории Кобрастана по оккупацией,дать им полную или частичную свободу.Слава Арстотцке!"
    arstotzka.4.a: "Слава Арстотцке!"

    arstotzka.5.t: "Кобрастанские сепаратисты"
    arstotzka.5.d: "Товарищ Нарком,благодаря вашему решению о создании почти что независимого Кобрастана,сепаратисты в Краснодарском регионе нанесли сокрушительный удар,ослабленному Советскому Союзу.Хотя Советский Союз и является нашим союзником.Мы не можем терять такой возможности усилить Кобрастан,являющийся нашим самым верным союзником,по крайней мере до поры,до времени."
    arstotzka.5.a: "Так даже лучше"



