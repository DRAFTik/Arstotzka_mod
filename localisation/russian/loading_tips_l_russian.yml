l_russian:
 LOADING_TIP_0: "«Если ты думаешь, что в Арстотцке плохо, это ты в Колечии не был. Там в 10 раз хуже».\n- Сергиу Волда, охранник Арстотцки"
 LOADING_TIP_1: "«На этом пункте стрельбы больше, чем на войне».\n- Сергиу Волда, охранник Арстотцки"
 LOADING_TIP_2: "«Вы шпион?»\n- Инспектор Арстотцки"
 LOADING_TIP_3: "«Когда ты кого-то задерживаешь, мне выписывают маленькую премию».\n- Каленск, охранник Арстотцки"
 LOADING_TIP_4: "«Ну и дебилы эти террористы. Никогда не видел такой дурацкой бомбы. Её собрал какой-то тупица».\n- Каленск, охранник Арстотцки"
 LOADING_TIP_5: "«Мы теперь свободны от антегрийской тирании!»\n- Антегрийская пара"
 LOADING_TIP_6: "«Не верьте республианской брехне».\n- Винс Лестрейд, профессиональный бегун из Республии"
 LOADING_TIP_7: "«Скотина Арстотцкая».\n- Даник Лорун, гражданин Республии"
 LOADING_TIP_8: "«Это электронные часы. Это семейная реликвия».\n- Даник Лорун, гражданин Республии"
 LOADING_TIP_9: "«Ах ты, ворюга! Вы в Арстотцке все такие. Вруны и жулики! Отдай мои часы!»\n- Даник Лорун, гражданин Республии"
 LOADING_TIP_10: "«Начинаю думать, что, может, не все в Арстотцке подонки».\n- Даник Лорун, гражданин Республии"
 LOADING_TIP_11: "«Не завидую я твоей работе, дружище. Как по мне, так лучше наркотики возить. Так и буду делать!»\n- Джорджи Костава, «гражданин» Кобрастана"
 LOADING_TIP_12: "«Арстоцка, несомненно, по-прежнему лучшая страна!»\n- Джорджи Костава, «гражданин» Кобрастана"
 LOADING_TIP_13: "«Вы не получили ни одного замечания. Арстотцка вами гордится!»\n- Димитрий, участковый из Министерства въезда Арстотцки"
 LOADING_TIP_14: "«Похоже, доверять лотерее было ошибкой. Надеюсь, это вас вдохновит».\n- Димитрий, участковый из Министерства въезда Арстотцки"
 LOADING_TIP_15: "«Я - дипломат Колечии, и я здесь по государственным делам. Быдло».\n- Кордон Калло, высший колечанский дипломат"
 LOADING_TIP_16: "«Мы думаем, что есть некая группа лиц, которая пытается создать нам всем проблемы».\n- М. Вонел, следователь из Министерства информации Арстотцки"
 LOADING_TIP_17: "«За Арстотцку и Орден».\n- Мари Эскалли, член EZIC"
 LOADING_TIP_18: "«За Арстотцку и Орден».\n- Стефани Грэйр, член EZIC"
 LOADING_TIP_19: "«Вы совершаете ошибку, но я дам вам шанс её исправить».\n- Мессоф Анегович, директор Meskor Engineering из Арстотцки"
 LOADING_TIP_20: "«Орден знает. Орден набирает силу».\n- Михаил Саратов, агент EZIC"
 LOADING_TIP_21: "«Не быть теперь настоящей справедливости. Чёрт возьми».\n- Мстящий отец из Объединённой Федерации"
 LOADING_TIP_22: "«Вот дерьмо! Ошибся немного. Пожалуйста, верните мне документы».\n- Натан Цикелек, гражданин Арстотцки и Колечии сразу"
 LOADING_TIP_23: "«Жизнь - дерьмо. Меня никто не любит».\n- Подавленный колечанин"
 LOADING_TIP_24: "«Арстигры, вперёд!»\n- Филипп Хассе, игрок в футбол за команду Арстотцких дьяволов"
 LOADING_TIP_25: "«Я не хочу оставаться надолго в Арстотцке».\n- Шая Пирсовская, дипломат из Колечии"
 LOADING_TIP_26: "«Спокойнее, друг. У меня тут безобидные лекарства».\n- Шэдди Сафади, контрабандист из Колечии"
 LOADING_TIP_27: "«Тебе, наверное, хорошо платят за такую покорность, пёс».\n- Шэдди Сафади, контрабандист из Колечии"
 LOADING_TIP_28: "«Почему ты не хочешь немного денег?»\n- Шэдди Сафади, контрабандист из Колечии"
