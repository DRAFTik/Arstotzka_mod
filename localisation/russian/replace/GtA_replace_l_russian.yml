 main_battle_tank_chassis_desc: "В основе концепции универсального танка лежат умозаключения о том, что в бронетехнике должен быть выдержан баланс в подвижности, артиллерийской мощи и бронировании. Новые технологии в области электроники и автоматического вооружения позволят реализовать эту концепцию в полной мере."
