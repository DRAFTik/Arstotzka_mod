### Subtype Descriptions ###
 totalist_subtype_desc: "Тотализм - это синекдоха для правительств, вдохновленных различными тоталитарными, авангардистскими или крайне авторитарными ветвями социализма. Названные в честь различных социалистических националистических партий, объединившихся для подписания Тоталистской хартии, многие другие авторитарные социалистические движения по всему миру ассоциируются с ними, иногда к их огорчению."
 syndicalist_subtype_desc: "Синдикализм - одна из самых революционных идеологии в мире, где эволюция старых социалистических течений, ориентированных на профсоюзы, которые прошли путь от повстанческой формы прямого действия к системе правления. Синдикалистские правительства, часто сочетающие индустриальный и либертарианский социализм, черпают вдохновение из систем, впервые внедренных в Арстотцке, хотя многие привносят свои собственные новые или локальные идеи."
 radical_socialist_subtype_desc: "Радикальный социализм охватывает широкий спектр революционных левых правительств, и эти фракции отвергают политический реформизм в реакционных структурах как окончательное средство изменения статус-кво. Различные течения радикального социализма могут значительно отличаться по воззрениям, но их объединяет общее желание видеть такое будущее, которое кардинально отличающееся от того, что предлагал старый порядок."
 social_democrat_subtype_desc: "Социал-демократия представляет различные правительства, возглавляемые реформистскими левыми группами, которые отвергают неотъемлемую необходимость насильственной классовой борьбы для достижения своих целей, иногда вступая в конфликт со своими более радикальными коллегами в этом процессе. Вместо этого многие призывают к переменам посредством голосования, хотя, если уж на то пошло, революционеры такого типа не являются чем-то неслыханным."
 social_liberal_subtype_desc: "Социальный либерализм отражает многие стили правления прогрессивной либеральной традиции, часто требующие изменений в общественном договоре для удовлетворения растущих потребностей людей. Эти правительства, как правило, сосредоточены на расширении или защите гражданских свобод посредством политических и экономических реформ, хотя их цели различаются в разных странах."
 market_liberal_subtype_desc: "Рыночно-либеральные правительства являются производными от классического либерализма и уходят корнями в различные философии Просвещения. Отстаивая неприкосновенность свободы личности и, как правило, отстаивая представительное правительство и свободное предпринимательство, эта категория представляет широкий спектр групп, включая либералов свободного рынка, национал-либералов и консервативных либералов."
 social_conservative_subtype_desc: "Социальный консерватизм охватывает многие демократические правительства, которые стремятся сохранить, отстоять или укрепить традиционные ценности своих народов перед лицом меняющихся обстоятельств. Его приверженцы не являются жесткими реакционерами, они в целом поддерживают верховенство закона и демократию и готовы добиваться взвешенных, постепенных изменений, которые соответствуют их идеалам в рамках политических систем, в которых они живут."
 authoritarian_democrat_subtype_desc: "Авторитарная демократия - это широкий спектр частично репрезентативных правительственных систем, для которых характерно правление влиятельных фигур и групп интересов с помощью свободной законодательной власти. Иногда эта политическая структура является результатом идеологических убеждений или простого прагматизма, но в других случаях она возникает из-за слабых или переходных выборных институтов."
 paternal_autocrat_subtype_desc: "Патернализм часто является скорее менталитетом, чем идеологией, и патерналистские правительства иногда открыто осуждают идеологическую ангажированность. Часто требующий сильного, мудрого лидера, такого как король, генерал или священнослужитель, для защиты и руководства народом, его властный характер не мешает практикующим оказывать влияние на массы."
 national_populist_subtype_desc: "Национал-популизм - продукт слияния правых ультранационалистических движений, возникающих в меняющемся мире, и правительств, стремящихся использовать энергию народа для достижения радикальных целей. Зачастую презирая традиционную демократию и опираясь на массовое недовольство элит, многие из них обращаются к эклектичным источникам вдохновения для решения насущных проблем."

