### Subtype Descriptions ###
 totalist_subtype_desc: "Тотализм — обобщённое название для режимов, опирающихся на различные формы тоталитарного, авангардистского и крайне авторитарного социализма. Изначально возникший как объединение ряда социалистических партий с явным национальным уклоном, со временем термин закрепился за целым спектром авторитарных левых движений, хотя далеко не все они готовы признавать это. На международной арене тотализм прежде всего ассоциируется с Арстотцкой и её политическим строем, ставшим наиболее ярким воплощением этой идеологии."
 syndicalist_subtype_desc: "Синдикализм — радикальная революционная идеология, основанная на принципах прямого действия, рабочего самоуправления и организации общества через производственные синдикаты (профсоюзы) и индустриальные союзы. В основе синдикалистского мировоззрения лежит убеждение, что экономика и политика должны управляться не государственным аппаратом или партиями, а самими трудящимися, объединёнными по профессиональному и отраслевому признаку.\nВозникнув в Арстотцке как главная сила ранней революции, он был впоследствии вытеснен этатистским тотализмом, но укоренился в других странах как главная альтернатива государственному социализму."
 communitarianist_subtype_desc: "Коммунитаризм — течение социализма, выросшее из традиций общинного самоуправления и коллективного труда. Его сторонники рассматривают общество как сеть равноправных коммун, связанных общей солидарностью и совместной ответственностью. Сторонники коммунитаризма формулируют свое виденье верховной власти как собрания представителей местных общин, которые принимают ключевые решения и координируют жизнь государства.\nКоммунитаризм традиционно ассоциируется с аграрными регионами и слоями населения, где укоренённые формы сотрудничества и взаимопомощи стали естественной основой для построения нового строя. Эта идеология стремится создать устойчивое и справедливое общество, в котором гармония и сплочённость ставятся выше индивидуальных амбиций и политических интересов."
 market_liberal_subtype_desc: "Рыночно-либеральные правительства являются производными от классического либерализма и уходят корнями в различные философии Просвещения. Отстаивая неприкосновенность свободы личности и, как правило, отстаивая представительное правительство и свободное предпринимательство, эта категория представляет широкий спектр групп, включая либералов свободного рынка, национал-либералов и консервативных либералов."
 social_conservative_subtype_desc: "Социальный консерватизм охватывает многие демократические правительства, которые стремятся сохранить, поддержать или укрепить традиционные ценности своих народов перед лицом меняющихся обстоятельств. Его приверженцы не являются жесткими реакционерами, в целом поддерживая верховенство закона и демократию, и готовы добиваться взвешенных, постепенных изменений, соответствующих их этике, в политических системах, в которых они живут."
 stratocratic_apologetism_subtype_desc: "Стратократический апологетизм — идеология, при которой армия рассматривается как высшая гарантия порядка и стабильности государства. В моменты кризиса именно военные берут на себя ответственность за управление страной, оправдывая это необходимостью защитить общество от радикалов и сохранить основы демократии. Власть может носить временный характер, но часто перерастает в долговременную систему, где демократические институты существуют лишь под контролем военной элиты. Для сторонников этой идеологии армия олицетворяет дисциплину, честность и национальное единство, а её вмешательство в политику — акт защиты государства и народа от хаоса."
 patrimonialist_subtype_desc: "Патримониализм — идеология, при которой государство олицетворяется личностью правителя или династии. Верховная власть может осуществляться как напрямую сильной личностью, в том числе и монархом, так и через узкий круг приближённых или представителей элит, включая военных. Несмотря на неограниченные полномочия, правитель не воспринимается как тиран: напротив, его власть считается естественной или даже священной, часто возвышаемой до уровня обожествления. В одних странах патримониализм принимает форму абсолютного правления, во вторых — сочетает традицию монархической власти с ограниченным участием аристократии или военной верхушки, а в третьих — авторитарный персоналистский режим, который маскируется под традиции «народной власти»."
 national_populist_subtype_desc: "Национал-популизм — продукт слияния правых ультранационалистических движений, возникающих в меняющемся мире, и правительств, стремящихся использовать энергию народа для достижения радикальных целей. Зачастую презирая традиционную демократию и опираясь на массовое недовольство элит, многие из них обращаются к эклектичным источникам вдохновения для решения насущных проблем."
 national_radicalist_subtype_desc: "Национал-радикализм — радикальная правая идеология, доводящая идеи национал-популизма до предела. Она строится на представлении о нации как высшей и единственной ценности, а государство рассматривается лишь как инструмент её возвышения и экспансии. Национал-радикалы провозглашают тотальную мобилизацию общества, культ вождя и насильственное преобразование мира ради национального возрождения. Их режимы стремятся к полному уничтожению инакомыслия и беспощадной борьбе с «внутренними врагами» и «чуждыми элементами». Для национал-радикалов война не просто средство политики, а естественное состояние нации, закаляющее её и обеспечивающее историческое величие."
 mysticist_subtype_desc: "Мистериализм — политико-религиозное учение ряда многочисленных секретных организаций, что действуют по всей планете для уничтожения существующих наций и государств с целью очищения человечества от коррупции, бюрократизма и эксплуатации путем создания единого Мистериума - ультраидеологизированного общественного строя всеобщей анонимности, постоянной сменяемости магистерских ролей, остаркизмом отступников, антиматериалистическим аскетизмом, что будет закреплён кодифицированной моралью вокруг культа Демиурга."

