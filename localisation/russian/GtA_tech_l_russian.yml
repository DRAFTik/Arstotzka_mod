 tech_flamethrower: "Огнеметчики I"
 tech_flamethrower_desc: "Огнеметные войска незаменимы при штурме долговременных линий обороны и боев в городе. Однако, при этом они сами более уязвимы, так как огнесмеси, которые им приходится перевозить с собой очень взрывоопасны."
 tech_flamethrower2: "Огнеметчики II"
 tech_flamethrower2_desc: "Технологии шагнули вперед со времен Великой Войны и теперь мы можем улучшить качество наших огнеметов, сильно увеличив дальнобойность, а также безопасность работы."
 tech_flamethrower3: "Огнеметчики III"
 tech_flamethrower3_desc: "Мы можем выйти на качественно новый уровень, перейдя на новые типы огнеметов с новым составом огнесмеси, благодаря чему дальность поражения огнеметания вырастет еще больше."
