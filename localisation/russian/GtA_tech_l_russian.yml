 ### ПРОМКА
 improved_industry_conversion: "Ускоренная конверсия производства"
 improved_industry_conversion_desc: "Подготовка предприятий к их быстрому переводу из гражданского производства в военное поможет нам сэкономить немало времени и сил в случае начала войны."
 advanced_industry_conversion: "Подготовка перепрофилируемых предприятий"
 advanced_industry_conversion_desc: "Строительство изначально легко перепрофилируемых предприятий заложит нам стратегический потенциал быстрого подъема военного производства при мобилизации экономики."
 line_programming: "Числовое программное управление"
 line_programming_desc: "Применение станков и производственных линий с ЧПУ, т.е. с использованием цифровых вычислительных машин, позволяет ощутимо увеличить наши производственные возможности."
 ##
 aglomerations_building_sites: "Производственные площадки агломераций"
 aglomerations_building_sites_desc: "Потенциал огромных городских агломераций в сфере производства очевиден – мы должны использовать экономическое превосходство мегаполисов на максимум."
 city_industry: "Моногородское производство"
 city_industry_desc: "Специализированность отдельно взятых городских поселений на конкретное производство закладывает основы грамотной производственной политики, обеспечивая полную занятость в стране и качественное рассредоточенное как и военной, так и гражданской продукции."
 handicraft_industry: "Кустарное производство"
 handicraft_industry_desc: "Максимально рассредоточенное, кустарное производство из самых минимальных ресурсов и средств может быть и является вынужденной мерой, но только она поможет нам всегда оставлять за собой способность производить самое необходимое в любой экономической и военно-политической ситуации в стране."
 technocities: "Строительство технополисов"
 technocities_desc: "Секретные закрытые города с высокотехнологическими производственными цехами и лабораториями позволят нам значительно повысить темпы развития науки в нашем государстве."
 underground_factories: "Строительство подземных предприятий"
 underground_factories_desc: "Сооружение максимально защищенных от вражеских налетов подземных предприятий поможет нам производить необходимую технику даже под бесперебойными бомбардировками."
 ##
 militarized_industry: "Милитаризация промышленности"
 militarized_industry_desc: "Война была и остается первичной деятельностью человечества, так что какой бы ни была наша экономическая политика, она все равно должна строиться на бесперебойном наращивании военного потенциала."
 civilian_industry_development: "Развитие гражданского производства"
 civilian_industry_development_desc: "Высокий уровень жизни наших граждан остается залогом самого существования нашего государства даже в самые трудные годы. Дальнейшее развитие гражданских производств является высшим экономическим приоритетом."
 military_infrastructure_development: "Развитие военной инфраструктуры"
 military_infrastructure_development_desc: "Военные базы и их правильное размещение – необходимый компонент любой войны. Полномасштабное строительство и верная логистика точек базирования поможет нам заполучить стратегические преимущества в случае начала боевых действий."
 civilian_infrastructure_development: "Развитие социально-транспортной инфраструктуры"
 civilian_infrastructure_development_desc: "Развитие транспортной инфраструктуры не только улучшает повседневную экономическую активность в государстве, но и дает нам видимое преимущество в военные годы, ускоряя и повышая эффективность логистики."
 ship_building: "Ставка на судостроение"
 ship_building_desc: "Судостроение является крайне затратным и трудоемким предприятием в сфере военного производства. Наше техническое углубление в данном направлении поможет нам перегнать противников в вопросе скорости возведения флотов."
 logistics_improvement: "Усовершенствование логистики"
 logistics_improvement_desc: "Дальнейшее расширение строительства транспортных узлов и дорог заложит основы эффективной логистики в военное время."
 offensive_buildings: "Обнаружение и базирование"
 offensive_buildings_desc: "Своевременное обнаружение вражеской авиации и ракет при стратегически верном размещении наших собственных ударных сил обеспечит нашу армию глобальным преимуществом над врагом."
 defensive_buildings: "Защита и маскировка"
 defensive_buildings_desc: "Защита наших предприятий от ударов путем развития систем ПВО и маскировки объектов для их незаметности с воздуха поможет нам сохранить производственную мощь в случае военных действий. "
 repair_methods: "Методики ремонтных работ"
 repair_methods_desc: "Своевременный и правильный ремонт поврежденных судов и грамотное строительство военно-морских баз значительно повысит боевую эффективность нашего флота, повысив шансы на завоевание морского превосходства."
 strategic_prepairing: "Подготовка стратегических запасов"
 strategic_prepairing_desc: "Направленная подготовка стратегических запасов топлива окажет нам большую услугу в случае войны, защитив нас от энергетического и топливного дефицита."
 global_projects: "Глобальные проекты"
 global_projects_desc: "Подготовка промышленности к реализации с глобальных проектов стратегического значения – одна из приоритетных задач нашей экономической политики."
 ##
 use_of_ersatz_materials1: "Применение эрзац-материалов I"
 use_of_ersatz_materials1_desc: "Эрзац-материалы — это суррогаты, т.е. неполноценные заменители чего-либо. Эрзацы менее дефицитны или более дёшевы в изготовлении, либо сделаны из материалов, которые являются доступными."
