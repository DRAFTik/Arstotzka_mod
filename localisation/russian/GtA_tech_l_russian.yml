 ### ДОКТРИНА АСИММЕТРИЧНОЙ ВОЙНЫ
 ASYMMETRIC_WARFARE_DOCTRINE_LABEL: "Доктрина асимметричной войны"
 ASYMMETRIC_WARFARE_DOCTRINE_DESC: "Эта доктрина делает упор на формирование неклассической армии, делающей особую ставку на скрытность и подрывную деятельность."
 TACTICS_OF_SMALL_GROUPS_LABEL: "ТАКТИКА МЕЛКИХ ГРУПП"
 TACTICS_OF_SMALL_GROUPS_LABEL_TT: "Сделать упор на мелкие диверсионные группы, способные молниеносно атаковать врага из ниоткуда."
 PEOPLE_WARRIOR_LABEL: "НАРОД — ВОИН"
 PEOPLE_WARRIOR_LABEL_TT: "Превратить страну в единый партизанский лагерь, снабдив всех и каждого трофейным или самодельным вооружением."
 
 peoples_army_asy: "Народная армия"
 peoples_army_asy_desc: "Концепция народной армии предполагает превосходство человека над оружием, а мощной мотивации - над слабой технологией."
 peoples_army_asy_tt: "\n§RНЕДОСТУПНО ДЛЯ МАЖОРОВ§!\n"
 guerrilla_tactics: "Партизанская тактика"
 guerrilla_tactics_desc: "Враг наступает, мы отступаем. Враг разбивает лагерь, мы докучаем набегами. Враг устает, мы нападаем. Враг отступает, мы его преследуем."
 use_of_terrain: "Использование местности"
 use_of_terrain_desc: "Знание и использование свойств местности позволит повысить эффективность пехотных и мобильных соединений."
 
 nn_tt: " \n "
 infantry_spec_ops_tt: "§YОбычная пехота и войска специального назначения:§!"
