 ### TECHNOLOGIES
 tank_gas_generator_engine_tech: "Газогенераторный двигатель"
 tank_gas_generator_engine_tech_desc: "Двигатель, использующий альтернативный источник топлива, позволит нам выпускать их в большем количестве с меньшим потреблением топлива. Однако, стоит понимать, что от этого пострадают его мощностные характеристики."
 
 tech_infantry_antitank: "Противотанковое ружьё"
 tech_infantry_antitank_desc: "Противотанковые ружья, использовавшиеся в войсках еще до ВМВ, до сих пор остаются распространенным средством борьбы против вражеской бронетехники, не смотря на свою громоздкость и моральную устаревшесть."
 tech_infantry_antitank_1: "Противотанковая граната"
 tech_infantry_antitank_1_desc: "Противотанковые гранаты вошли в массовый обиход во времена ВМВ, став легким и удобным средством борьбы с бронетехникой, доступным каждому бойцу."
 tech_infantry_antitank_2: "Одноразовый гранатомёт"
 tech_infantry_antitank_2_desc: "Одноразовые противотанковые гранатометы стали массовым вооружением ближе к концу ВМВ, став реальной угрозой бронированным армиям даже не смотря на все свои недостатки в виде ограниченной огневой эффективности."
 tech_infantry_antitank_3: "Ручной противотанковый гранатомёт"
 tech_infantry_antitank_3_desc: "Полноценные ручные противотанковые гранатометы появились в начале 50-х годов, заменив все существовавшие до этого раннее бронебойные экспериментальные наработки, став универсальным средством борьбы против бронетехники."
 tech_infantry_antitank_4: "ПТУР и ПЗРК"
 tech_infantry_antitank_4_desc: "Противотанковые и зенитные управляемые ракеты – вершина развития средств борьбы с авиацией и танками противника без использования тяжёлой техники – ручные ракетные установки обладают превосходными показателями, что компенсируют их высокую стоимость."


