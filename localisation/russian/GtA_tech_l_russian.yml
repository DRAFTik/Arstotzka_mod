 armored_car_fire_equipment_1: "Огнеметная бронемашина"
 armored_car_fire_equipment_1_desc: "Так или иначе, наши легкие механизированные части должны получить преимущество и над танками противника и его пехотой. Разработав специальной огнеметный вариант бронемашины, мы обеспечим себе шанс на победу ценой повышенного расхода топлива."
 
