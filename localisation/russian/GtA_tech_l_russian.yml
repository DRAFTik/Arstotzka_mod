 controlled_airspace: "Практика управления воздушными маршрутами"
 controlled_airspace_desc: "В век авиации важно разработать более совершенные системы для обеспечения безопасного передвижения по воздуху.\n\n"
 
 radioupgrade: "Модернизация радиосвязи ВМФ"
 radioupgrade_desc: "Развитие транзисторных технологий позволило нам разработать более совершенные радиоприемники для военно-морского флота и торгового флота.\n\n"
 radioupgrade2: "Двустороннее портативное радио"
 radioupgrade2_desc: "Развитие транзисторной технологии сделало двухсторонние портативные радиостанции достаточно маленькими и дешевыми, чтобы их можно было использовать в наших бронемашинах.\n\n"
 radioupgrade3: "Маленький портативный радиоприемник"
 radioupgrade3_desc: "Развитие транзисторной техники позволило нам разработать достаточно маленькие радиоприемники для командиров взводов, которые можно было бы использовать в боевых операциях.\n\n"
 radioupgrade4: "Портативная радиостанция малой дальности"
 radioupgrade4_desc: "Развитие транзисторной технологии позволило разработать портативную радиостанцию малой дальности для использования в передовых боевых операциях.\n\n"

 

