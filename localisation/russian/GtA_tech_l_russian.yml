 motorcycle_equipment: "Мотоцикл"
 motorcycle_equipment_desc: "Двухколёсное (реже — трёхколёсное) транспортное средство. Во время предыдущих войн велосипеды активно стали заменяться более современными мотоциклами — по сути, моторизованными велосипедами. Двухколесный транспорт применялся и как средство передвижения, и для курьерской связи, вплоть до боевых машин и машин разведки. При производстве серийных военных мотоциклов используют маскировочную окраску и устанавливают пулемет."
