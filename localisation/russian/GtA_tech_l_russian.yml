 art_leader: "Командующий артиллерией"
 art_leader_desc: "§LЭтот офицер обладает большим опытом командования артиллерией.§!"
 art_ratio_over_20: "Соотношение артиллерии > §H20%§!"
 art_ratio_over_40: "Соотношение артиллерии > §H40%§!"
 art_expert: "Эксперт артиллерии"
 art_expert_desc: "§LЭксперт в сфере применения артиллерийских расчетов на поле боя.§!"
