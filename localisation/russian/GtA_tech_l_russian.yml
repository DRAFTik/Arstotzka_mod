 fire_leader: "Пиротехник"
 fire_leader_desc: "§LЭтот офицер освоил грамотное применение огнеметных подразделений в бою.§!"
 fire_ratio_over_20: "Соотношение огнеметчиков, огнеметных бронемашин и огнеметных танков > §H20%§!"
 fire_ratio_over_50: "Соотношение огнеметчиков, огнеметных бронемашин и огнеметных танков > §H50%§!"
 fire_expert: "Пироман"
 fire_expert_desc: "§LЭтот офицер любит запах напалма поутру.§!"  #Этот офицер мастерски научился использовать напалм на поле боя // Рофл же
 INCREASED_TACTIC_FIRE_STORM_AND_ENCIRCLEMENT_FIRE_CHANCE: "Повышенный шанс тактик §Hогненный шторм§! и §Hогненное кольцо§!"
